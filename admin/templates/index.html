<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFB Draft Modeler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>CFB Draft Modeler</h1>
        <form id="draft-form">
            <div class="form-group">
                <label for="game-date">Select Draft Date:</label>
                <input type="date" id="game-date" name="game_date" required>
            </div>
            <div class="form-group">
                <label for="qb-file">Upload QB Projections (.csv):</label>
                <input type="file" id="qb-file" name="qb_file" accept=".csv" required>
            </div>
            <div class="form-group">
                <label for="non-qb-file">Upload Non-QB Projections (.csv):</label>
                <input type="file" id="non-qb-file" name="non_qb_file" accept=".csv" required>
            </div>
            <button type="submit" id="submit-btn">Generate Lineup</button>
        </form>
        <div id="loader" class="hidden"></div>
        <div id="results" class="hidden">
            <h2>Optimal Lineup</h2>
            <p><strong>Total Optimized Score:</strong> <span id="total-score"></span></p>
            <table id="lineup-table">
                <thead>
                    <tr>
                        <th>Pick</th>
                        <th>Player</th>
                        <th>Type</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            
            <h3>All Players Considered</h3>
            <table id="considered-table">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Type</th>
                        <th>Multiplier Bonus</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="error-message" class="hidden"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
