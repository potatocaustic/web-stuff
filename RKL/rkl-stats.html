<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RKL Stats Database - caustic.info</title>
    <link rel="icon" href="https://raw.githubusercontent.com/potatocaustic/web-stuff/refs/heads/main/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/global.css">
    <style>
      /* RKL Stats Page Specific Styles */
      .stats-categories {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: var(--space-6);
        margin-top: var(--space-8);
      }

      .category-card {
        background: white;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--gray-200);
        padding: var(--space-6);
        text-align: center;
        transition: all var(--transition-normal);
        position: relative;
        overflow: hidden;
      }

      .category-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-500), var(--primary-600));
      }

      .category-card:hover {
        transform: translateY(-3px);
        box-shadow: var(--shadow-lg);
      }

      .category-card h3 {
        margin-bottom: var(--space-6);
        font-size: var(--text-xl);
        color: var(--gray-900);
        padding-bottom: var(--space-3);
        border-bottom: 2px solid var(--gray-200);
      }

      .category-links {
        display: flex;
        flex-direction: column;
        gap: var(--space-3);
      }

      .season-link {
        display: block;
        padding: var(--space-4);
        background: var(--gray-100);
        color: var(--gray-700);
        text-decoration: none;
        border-radius: var(--radius-md);
        border: 1px solid var(--gray-300);
        transition: all var(--transition-fast);
        font-size: var(--text-base);
        font-weight: var(--font-medium);
      }

      .season-link:hover {
        background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
        color: white;
        border-color: var(--primary-500);
      }

      .season-link.available {
        background: var(--success-light);
        border-color: var(--success);
        color: #166534;
      }

      .season-link.available:hover {
        background: var(--success);
        color: white;
      }

      .season-link.coming-soon {
        background: var(--warning-light);
        border-color: var(--warning);
        color: #92400e;
        cursor: not-allowed;
      }

      .season-link.coming-soon:hover {
        background: var(--warning-light);
        color: #92400e;
        transform: none;
      }

      @media (max-width: 639px) {
        .stats-categories {
          grid-template-columns: 1fr;
        }

        .category-card {
          padding: var(--space-5);
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
        <div class="header-container">
            <a href="/index.html" class="site-logo">caustic.info</a>
            <nav>
                <button id="menu-toggle" class="menu-toggle" aria-label="Toggle navigation menu">
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
                <ul id="nav-menu" class="nav-menu">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/PSPs/index.html">PSP Databases</a></li>
                    <li><a href="/karma-calculator.html">Karma EV</a></li>
                    <li><a href="/autopool/autopool.html">Autopool</a></li>
                    <li><a href="/dotd/dotd.html">DOTD</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
      <section class="hero">
        <h1>Real Karma League Statistics</h1>
        <p>Performance tracking for the Jammers S6+! Select a category below to explore the data.</p>
      </section>

      <div class="stats-categories">
        <div class="category-card">
          <div class="category-links">
            <a href="/RKL/Jammers/Jammers-S7-Stats.html" class="season-link available">Season 7</a>
            <a href="/RKL/Jammers/Jammers-S6-Stats.html" class="season-link available">Season 6</a>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <p>&copy; caustic.info</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const navMenu = document.getElementById('nav-menu');

            if (menuToggle && navMenu) {
                menuToggle.addEventListener('click', () => {
                    menuToggle.classList.toggle('active');
                    navMenu.classList.toggle('active');
                });

                document.addEventListener('click', (e) => {
                    if (!menuToggle.contains(e.target) && !navMenu.contains(e.target)) {
                        menuToggle.classList.remove('active');
                        navMenu.classList.remove('active');
                    }
                });

                navMenu.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        menuToggle.classList.remove('active');
                        navMenu.classList.remove('active');
                    });
                });
            }
        });
    </script>
  </body>
</html>
