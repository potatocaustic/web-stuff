<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RKL Season 7 Transactions - caustic.info</title>
    <link rel="icon" href="https://raw.githubusercontent.com/potatocaustic/web-stuff/refs/heads/main/favicon.ico" type="image/x-icon" />
    <style>
      /* Reset and General Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
      }
      
      h1, h2, h3 {
        color: #333;
      }

      /* Header styling */
      header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      
      header h1 {
        color: white !important;
        font-size: 1.5rem;
        margin: 0;
      }
      
      nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
        margin-top: 1rem;
        flex-wrap: wrap;
      }
      
      nav ul li {
        margin: 0.5rem 1rem;
      }
      
      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }
      
      nav ul li a:hover {
        color: #ccc;
      }

      /* Main content */
      main {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      .page-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .page-header h2 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      /* Filter controls */
      .filter-controls {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        margin-bottom: 2rem;
      }

      .filter-row {
        display: flex;
        gap: 1rem;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }

      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .filter-group label {
        font-weight: 500;
        font-size: 0.9rem;
      }

      .filter-group select {
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        min-width: 150px;
      }

      /* Transaction feed */
      .transactions-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .transactions-header {
        background-color: #333;
        color: white;
        padding: 1.5rem;
        text-align: center;
      }

      .transactions-header h3 {
        color: white;
        margin: 0;
        font-size: 1.4rem;
      }

      .transactions-list {
        max-height: 800px;
        overflow-y: auto;
      }

      /* Transaction item */
      .transaction-item {
        padding: 1.5rem;
        border-bottom: 1px solid #eee;
        transition: background-color 0.2s;
      }

      .transaction-item:hover {
        background-color: #f8f9fa;
      }

      .transaction-item:last-child {
        border-bottom: none;
      }

      .transaction-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .transaction-type {
        padding: 0.3rem 0.8rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: bold;
        text-transform: uppercase;
      }

      .transaction-type.trade {
        background-color: #007bff;
        color: white;
      }

      .transaction-type.retirement {
        background-color: #dc3545;
        color: white;
      }

      .transaction-type.unretirement {
        background-color: #28a745;
        color: white;
      }

      .transaction-type.drop {
        background-color: #ffc107;
        color: #333;
      }

      .transaction-type.gm_resignation {
        background-color: #6c757d;
        color: white;
      }

      .transaction-type.gm_hired {
        background-color: #17a2b8;
        color: white;
      }

      .transaction-date {
        font-size: 0.9rem;
        color: #666;
      }

      .transaction-details {
        line-height: 1.8;
      }

      .player-name {
        font-weight: bold;
        color: #007bff;
      }

      .gm-name {
        font-weight: bold;
        color: #17a2b8;
      }

      .team-name {
        font-weight: 500;
        color: #333;
      }

      .draft-pick {
        background-color: #f8f9fa;
        padding: 0.2rem 0.5rem;
        border-radius: 3px;
        font-family: monospace;
        font-size: 0.9rem;
      }

      /* Multi-transaction group */
      .multi-transaction {
        border-left: 4px solid #007bff;
        background-color: #f8f9fa;
      }

      .trade-parts {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        gap: 1rem;
        align-items: center;
        margin-top: 1rem;
      }

      .trade-side {
        background-color: white;
        padding: 1rem;
        border-radius: 6px;
        border: 1px solid #ddd;
      }

      .trade-arrow {
        font-size: 1.5rem;
        color: #007bff;
        font-weight: bold;
      }

      .trade-team {
        font-weight: bold;
        color: #007bff;
        margin-bottom: 0.5rem;
      }

      .trade-assets {
        list-style: none;
        padding: 0;
      }

      .trade-assets li {
        padding: 0.2rem 0;
        border-bottom: 1px solid #eee;
      }

      .trade-assets li:last-child {
        border-bottom: none;
      }

      /* Loading and error states */
      .loading {
        text-align: center;
        padding: 3rem;
        color: #666;
        font-size: 1.1rem;
      }

      .error {
        text-align: center;
        padding: 2rem;
        color: #dc3545;
        background-color: #f8d7da;
        border-radius: 4px;
        margin: 1rem;
      }

      .no-transactions {
        text-align: center;
        padding: 3rem;
        color: #666;
        font-style: italic;
      }

      /* Mobile responsive */
      @media (max-width: 768px) {
        .filter-row {
          flex-direction: column;
          align-items: stretch;
        }
        
        .filter-group {
          width: 100%;
        }
        
        .filter-group select {
          min-width: auto;
          width: 100%;
        }
        
        .transaction-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }
        
        .trade-parts {
          grid-template-columns: 1fr;
          gap: 1rem;
        }
        
        .trade-arrow {
          text-align: center;
          transform: rotate(90deg);
        }
      }

      /* Footer */
      footer {
        text-align: center;
        margin-top: 3rem;
        padding: 1rem;
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>RKL Season 7 Transactions</h1>
      <nav>
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="../rkl-stats.html">RKL Stats Database</a></li>
          <li><a href="RKL-S7.html">Season 7</a></li>
          <li><a href="standings.html">Standings</a></li>
          <li><a href="leaderboards.html">Leaderboards</a></li>
          <li><a href="transactions.html">Transactions</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <div class="page-header">
        <h2>Transaction Log</h2>
        <p>Complete history of all trades, retirements, and roster moves</p>
      </div>

      <!-- Filter Controls -->
      <div class="filter-controls">
        <div class="filter-row">
          <div class="filter-group">
            <label for="week-filter">Week:</label>
            <select id="week-filter">
              <option value="all">All Weeks</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label for="type-filter">Transaction Type:</label>
            <select id="type-filter">
              <option value="all">All Types</option>
              <option value="TRADE">Trades</option>
              <option value="RETIREMENT">Retirements</option>
              <option value="UNRETIREMENT">Unretirements</option>
              <option value="DROP">Drops</option>
              <option value="GM_RESIGNATION">GM Resignations</option>
              <option value="GM_HIRED">GM Hirings</option>
            </select>
          </div>
          
          <div class="filter-group">
            <label for="team-filter">Team:</label>
            <select id="team-filter">
              <option value="all">All Teams</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Transactions Container -->
      <div class="transactions-container">
        <div class="transactions-header">
          <h3 id="transactions-title">Recent Transactions</h3>
        </div>
        
        <div class="transactions-list" id="transactions-list">
          <div class="loading">Loading transactions...</div>
        </div>
      </div>
    </main>
    
    <footer>
      <p>&copy; caustic.info</p>
    </footer>

    <script>
      // Configuration - REPLACE WITH YOUR ACTUAL GOOGLE SHEET ID
      const SHEET_ID = '12EembQnztbdKx2-buv00--VDkEFSTuSXTRdOnTnRxq4'; // Replace this with your actual sheet ID
      const BASE_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=`;
      
      let allTransactions = [];
      let allTeams = [];
      let allDraftPicks = [];
      
      // Function to fetch data from Google Sheets
      async function fetchSheetData(sheetName) {
        try {
          const response = await fetch(BASE_URL + encodeURIComponent(sheetName));
          const csvText = await response.text();
          return parseCSV(csvText);
        } catch (error) {
          console.error(`Error fetching ${sheetName}:`, error);
          return null;
        }
      }
      
      // Simple CSV parser
      function parseCSV(csvText) {
        const lines = csvText.trim().split('\n');
        const headers = lines[0].split(',').map(h => h.replace(/"/g, ''));
        const data = [];
        
        for (let i = 1; i < lines.length; i++) {
          const values = lines[i].split(',').map(v => v.replace(/"/g, ''));
          const row = {};
          headers.forEach((header, index) => {
            row[header] = values[index] || '';
          });
          data.push(row);
        }
        
        return data;
      }
      
      // Format date for display
      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', { 
          year: 'numeric', 
          month: 'short', 
          day: 'numeric' 
        });
      }
      
      // Get team name from ID
      function getTeamName(teamId) {
        const team = allTeams.find(t => t.team_id === teamId);
        return team ? team.team_name : teamId;
      }
      
      // Load initial data
      async function loadData() {
        const [transactions, teams, draftPicks] = await Promise.all([
          fetchSheetData('Transaction_Log'),
          fetchSheetData('Teams'),
          fetchSheetData('Draft_Capital')
        ]);
        
        if (!transactions || !teams) {
          document.getElementById('transactions-list').innerHTML = 
            '<div class="error">Error loading transaction data</div>';
          return;
        }
        
        allTransactions = transactions.sort((a, b) => {
          // Sort by week (descending), then by transaction_id (descending)
          const weekA = parseInt(a.week || 0);
          const weekB = parseInt(b.week || 0);
          if (weekB !== weekA) return weekB - weekA;
          return b.transaction_id.localeCompare(a.transaction_id);
        });
        
        allTeams = teams;
        allDraftPicks = draftPicks || [];
        
        setupFilters();
        displayTransactions();
      }
      
      // Setup filter dropdowns
      function setupFilters() {
        // Week filter
        const weeks = [...new Set(allTransactions.map(t => parseInt(t.week)))].sort((a, b) => b - a);
        const weekOptions = weeks.map(week => `<option value="${week}">Week ${week}</option>`).join('');
        document.getElementById('week-filter').innerHTML = 
          '<option value="all">All Weeks</option>' + weekOptions;
        
        // Team filter
        const teamOptions = allTeams
          .sort((a, b) => a.team_name.localeCompare(b.team_name))
          .map(team => `<option value="${team.team_id}">${team.team_name}</option>`)
          .join('');
        document.getElementById('team-filter').innerHTML = 
          '<option value="all">All Teams</option>' + teamOptions;
        
        // Add event listeners
        ['week-filter', 'type-filter', 'team-filter'].forEach(filterId => {
          document.getElementById(filterId).addEventListener('change', displayTransactions);
        });
      }
      
      // Get filtered transactions
      function getFilteredTransactions() {
        const weekFilter = document.getElementById('week-filter').value;
        const typeFilter = document.getElementById('type-filter').value;
        const teamFilter = document.getElementById('team-filter').value;
        
        return allTransactions.filter(transaction => {
          // Week filter
          if (weekFilter !== 'all' && parseInt(transaction.week) !== parseInt(weekFilter)) {
            return false;
          }
          
          // Type filter
          if (typeFilter !== 'all' && transaction.transaction_type !== typeFilter) {
            return false;
          }
          
          // Team filter
          if (teamFilter !== 'all') {
            const involvedTeams = [transaction.from_team, transaction.to_team, transaction.gm_involved].filter(Boolean);
            if (!involvedTeams.includes(teamFilter)) {
              return false;
            }
          }
          
          return true;
        });
      }
      
      // Group transactions by transaction_id for trades
      function groupTransactions(transactions) {
        const groups = {};
        
        transactions.forEach(transaction => {
          const id = transaction.transaction_id;
          if (!groups[id]) {
            groups[id] = [];
          }
          groups[id].push(transaction);
        });
        
        return Object.values(groups);
      }
      
      // Display transactions
      function displayTransactions() {
        const filteredTransactions = getFilteredTransactions();
        
        if (filteredTransactions.length === 0) {
          document.getElementById('transactions-list').innerHTML = 
            '<div class="no-transactions">No transactions match your filters</div>';
          document.getElementById('transactions-title').textContent = 'No Transactions Found';
          return;
        }
        
        // Group transactions by ID
        const transactionGroups = groupTransactions(filteredTransactions);
        
        // Update title
        document.getElementById('transactions-title').textContent = 
          `${filteredTransactions.length} Transaction${filteredTransactions.length !== 1 ? 's' : ''}`;
        
        // Generate HTML
        const transactionsHTML = transactionGroups.map(group => {
          if (group.length === 1) {
            return renderSingleTransaction(group[0]);
          } else {
            return renderMultiTransaction(group);
          }
        }).join('');
        
        document.getElementById('transactions-list').innerHTML = transactionsHTML;
      }
      
      // Render a single transaction (retirement, drop, GM changes, etc.)
      function renderSingleTransaction(transaction) {
        const typeClass = transaction.transaction_type.toLowerCase();
        
        let details = '';
        switch (transaction.transaction_type) {
          case 'RETIREMENT':
            details = `<span class="player-name">${transaction.player_handle}</span> retired from the <span class="team-name">${getTeamName(transaction.from_team)}</span>.`;
            break;
          case 'UNRETIREMENT':
            details = `<span class="player-name">${transaction.player_handle}</span> unretired and joined <span class="team-name">${getTeamName(transaction.to_team)}</span>`;
            break;
          case 'DROP':
            details = `<span class="player-name">${transaction.player_handle}</span> dropped by <span class="team-name">${getTeamName(transaction.from_team)}</span>`;
            break;
          case 'GM_RESIGNATION':
            details = `<span class="gm-name">${transaction.gm_involved}</span> resigned as GM of <span class="team-name">${getTeamName(transaction.from_team)}</span>`;
            break;
          case 'GM_HIRED':
            details = `<span class="gm-name">${transaction.gm_involved}</span> hired as GM of <span class="team-name">${getTeamName(transaction.to_team)}</span>`;
            break;
          default:
            if (transaction.player_handle) {
              details = `<span class="player-name">${transaction.player_handle}</span> moved from <span class="team-name">${getTeamName(transaction.from_team)}</span> to <span class="team-name">${getTeamName(transaction.to_team)}</span>`;
            } else {
              details = `Unknown transaction type: ${transaction.transaction_type}`;
            }
        }
        
        return `
          <div class="transaction-item">
            <div class="transaction-header">
              <span class="transaction-type ${typeClass}">${transaction.transaction_type.replace('_', ' ')}</span>
              <span class="transaction-date">Week ${transaction.week} - ${formatDate(transaction.date)}</span>
            </div>
            <div class="transaction-details">
              ${details}
              ${transaction.notes ? `<br><em>Note: ${transaction.notes}</em>` : ''}
            </div>
          </div>
        `;
      }
      
      // Render a multi-part transaction (trade)
      function renderMultiTransaction(transactions) {
        const firstTransaction = transactions[0];
        const typeClass = firstTransaction.transaction_type.toLowerCase();
        
        // Group by team involvement
        const teamAssets = {};
        
        transactions.forEach(transaction => {
          if (transaction.player_handle) {
            // Player transaction
            if (!teamAssets[transaction.from_team]) {
              teamAssets[transaction.from_team] = { players: [], picks: [], receiving: [] };
            }
            if (!teamAssets[transaction.to_team]) {
              teamAssets[transaction.to_team] = { players: [], picks: [], receiving: [] };
            }
            
            teamAssets[transaction.from_team].players.push(transaction.player_handle);
            teamAssets[transaction.to_team].receiving.push(transaction.player_handle);
          } else if (transaction.draft_pick_id) {
            // Draft pick transaction
            const pickInfo = allDraftPicks.find(p => p.pick_id === transaction.draft_pick_id);
            const pickDescription = pickInfo ? pickInfo.pick_description : transaction.draft_pick_id;
            
            if (!teamAssets[transaction.from_team]) {
              teamAssets[transaction.from_team] = { players: [], picks: [], receiving: [] };
            }
            if (!teamAssets[transaction.to_team]) {
              teamAssets[transaction.to_team] = { players: [], picks: [], receiving: [] };
            }
            
            teamAssets[transaction.from_team].picks.push(pickDescription);
            teamAssets[transaction.to_team].receiving.push(pickDescription);
          }
        });
        
        const teams = Object.keys(teamAssets);
        
        return `
          <div class="transaction-item multi-transaction">
            <div class="transaction-header">
              <span class="transaction-type ${typeClass}">${firstTransaction.transaction_type}</span>
              <span class="transaction-date">Week ${firstTransaction.week} - ${formatDate(firstTransaction.date)}</span>
            </div>
            
            <div class="trade-parts">
              ${teams.map((teamId, index) => `
                <div class="trade-side">
                  <div class="trade-team">${getTeamName(teamId)} Trades:</div>
                  <ul class="trade-assets">
                    ${teamAssets[teamId].players.map(player => `<li>📝 ${player}</li>`).join('')}
                    ${teamAssets[teamId].picks.map(pick => `<li>🎯 <span class="draft-pick">${pick}</span></li>`).join('')}
                    ${teamAssets[teamId].players.length === 0 && teamAssets[teamId].picks.length === 0 ? '<li><em>No assets traded</em></li>' : ''}
                  </ul>
                </div>
                ${index < teams.length - 1 ? '<div class="trade-arrow">⟷</div>' : ''}
              `).join('')}
            </div>
            
            ${firstTransaction.notes ? `
              <div class="transaction-details" style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #ddd;">
                <em>Note: ${firstTransaction.notes}</em>
              </div>
            ` : ''}
          </div>
        `;
      }
      
      // Initialize page
      document.addEventListener('DOMContentLoaded', loadData);
    </script>
  </body>
</html>
