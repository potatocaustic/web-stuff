    <script>
      const SHEET_ID = '12EembQnztbdKx2-buv00--VDkEFSTuSXTRdOnTnRxq4';
      const BASE_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=`;
      
      let allTransactions = [];
      let allTeams = [];
      let allDraftPicks = [];
      // --- NEW: Global storage for player related data ---
      let allPlayers = [];
      let allLineupsData = [];
      let allWeeklyAverages = [];
      let playerStatsCache = {}; // Cache for calculated player stats
      // --- END NEW ---
      
      async function fetchSheetData(sheetName) {
        try {
          const response = await fetch(BASE_URL + encodeURIComponent(sheetName));
          const csvText = await response.text();
          return parseCSV(csvText);
        } catch (error) {
          console.error(`Error fetching ${sheetName}:`, error);
          document.getElementById('transactions-list').innerHTML = `<div class="error">Error loading data sheet: ${sheetName}</div>`;
          return null;
        }
      }
      
      // Using more robust CSV parser
      function parseCSV(csvText) {
        const lines = csvText.trim().split('\n');
        const headers = lines[0].split(',').map(h => h.replace(/^"|"$/g, '').trim());
        const data = [];
        for (let i = 1; i < lines.length; i++) {
            const values = [];
            let currentVal = '';
            let inQuotes = false;
            for (let j = 0; j < lines[i].length; j++) {
                const char = lines[i][j];
                if (char === '"' && (j === 0 || lines[i][j-1] !== '\\')) { // Handle escaped quotes if any, basic version
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(currentVal.replace(/^"|"$/g, '').trim());
                    currentVal = '';
                } else {
                    currentVal += char;
                }
            }
            values.push(currentVal.replace(/^"|"$/g, '').trim());

            if (values.length === headers.length) {
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                data.push(row);
            } else {
                console.warn('Skipping mismatched CSV line:', lines[i], 'Expected', headers.length, 'got', values.length, 'values.');
            }
        }
        return data;
      }
      
      function formatDate(dateString) {
        if (!dateString) return 'N/A';
        const date = new Date(dateString);
        if (isNaN(date)) return 'Invalid Date';
        return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
      }
      
      function getTeamName(teamId) {
        if (!teamId) return 'N/A';
        const team = allTeams.find(t => t.team_id === teamId);
        return team ? team.team_name : teamId;
      }

      function getTeamLogo(teamId) {
        if (!teamId) return '';
        // Path from transactions.html (in S7 folder) to icons (in S7/icons folder)
        return `<img src="icons/${teamId}.webp" alt="${getTeamName(teamId)}" class="team-logo-inline" onerror="this.style.display='none'">`;
      }

      function isValidHttpUrl(string) {
        let url;
        try {
          url = new URL(string);
        } catch (_) {
          return false;  
        }
        return url.protocol === "http:" || url.protocol === "https:";
      }

      // --- NEW: Player Stat Calculation Functions (adapted from player.html) ---
      function parsePlayerNumber(value) { // Specific parser for player stats
        if (value === null || value === undefined || value === '') return 0;
        const cleaned = String(value).replace(/,/g, '');
        const parsed = parseFloat(cleaned);
        return isNaN(parsed) ? 0 : parsed;
      }

      function calculatePlayerRELMedian(playerHandle, weeklyAverages, lineups) {
        const playerGames = lineups.filter(lineup => 
          lineup.player_handle === playerHandle && 
          (String(lineup.started).toLowerCase() === 'true' || lineup.started === true || lineup.started === 1)
        );
        if (playerGames.length === 0) return 0;
        
        const weeklyAveragesMap = {};
        weeklyAverages.forEach(week => {
          if (week.date) {
            weeklyAveragesMap[week.date] = { median_score: parsePlayerNumber(week.median_score) };
          }
        });
        
        let totalPlayerKarma = 0, totalMedianKarma = 0, validGames = 0;
        playerGames.forEach(game => {
          if (weeklyAveragesMap[game.date]) {
            totalPlayerKarma += parsePlayerNumber(game.points_raw);
            totalMedianKarma += weeklyAveragesMap[game.date].median_score;
            validGames++;
          }
        });
        const avgPlayerKarma = validGames > 0 ? totalPlayerKarma / validGames : 0;
        const avgMedianKarma = validGames > 0 ? totalMedianKarma / validGames : 0;
        return avgMedianKarma > 0 ? (avgPlayerKarma / avgMedianKarma) : 0;
      }

      function calculatePlayerMedianRank(playerHandle, lineups) {
        const playerGames = lineups.filter(lineup => 
          lineup.player_handle === playerHandle && 
          (String(lineup.started).toLowerCase() === 'true' || lineup.started === true || lineup.started === 1) &&
          lineup.global_rank && parsePlayerNumber(lineup.global_rank) > 0
        );
        if (playerGames.length === 0) return 0;
        const ranks = playerGames.map(game => parsePlayerNumber(game.global_rank)).sort((a, b) => a - b);
        const mid = Math.floor(ranks.length / 2);
        return ranks.length % 2 === 0 ? (ranks[mid - 1] + ranks[mid]) / 2 : ranks[mid];
      }

      async function precalculateAllPlayerStats() {
        if (!allPlayers || !allLineupsData || !allWeeklyAverages) {
            console.error("Missing data for player stats precalculation.");
            return;
        }
        playerStatsCache = {}; // Clear previous cache
        for (const player of allPlayers) {
          if (player.player_handle) {
            const gamesPlayed = parseInt(player.games_played || 0); // Assuming games_played is in Players sheet
            const relMedian = calculatePlayerRELMedian(player.player_handle, allWeeklyAverages, allLineupsData);
            const medianRank = calculatePlayerMedianRank(player.player_handle, allLineupsData);
            playerStatsCache[player.player_handle] = {
              gp: gamesPlayed,
              relMedian: relMedian.toFixed(3),
              medianRank: medianRank > 0 ? Math.round(medianRank) : '-'
            };
          }
        }
        console.log("Player stats precalculated:", playerStatsCache);
      }

      function getPlayerStatsString(playerHandle) {
        const stats = playerStatsCache[playerHandle];
        if (stats) {
          return ` <span class="player-stats-inline">(${stats.gp} GP, ${stats.medianRank} Med Rank, ${stats.relMedian} REL)</span>`;
        }
        return ' <span class="player-stats-inline">(Stats N/A)</span>'; // Fallback if no stats
      }
      // --- END NEW Player Stat Calculation ---
      
      async function loadData() {
        const transactionsListEl = document.getElementById('transactions-list');
        transactionsListEl.innerHTML = '<div class="loading">Loading core data...</div>';

        const [transactions, teams, draftPicksData, playersData, lineups, weeklyAvgs] = await Promise.all([
          fetchSheetData('Transaction_Log'),
          fetchSheetData('Teams'),
          fetchSheetData('Draft_Capital'),
          fetchSheetData('Players'),      // Fetch Players
          fetchSheetData('Lineups'),     // Fetch Lineups
          fetchSheetData('Weekly_Averages') // Fetch Weekly_Averages
        ]);
        
        if (!transactions || !teams || !playersData || !lineups || !weeklyAvgs) {
          transactionsListEl.innerHTML = '<div class="error">Critical error loading data. Please check console.</div>';
          return;
        }
        
        allTransactions = transactions.sort((a, b) => {
          const dateA = new Date(a.date || 0);
          const dateB = new Date(b.date || 0);
          if (dateB.getTime() !== dateA.getTime()) return dateB - dateA; // Sort by date descending first
          
          const weekA = parseInt(a.week || 0); // Then by week (desc)
          const weekB = parseInt(b.week || 0);
          if (weekB !== weekA) return weekB - weekA;
          
          // Then by transaction_id (descending) as a final tiebreaker
          const idA = parseInt(String(a.transaction_id).replace(/\D/g,'') || 0); // Extract number from ID
          const idB = parseInt(String(b.transaction_id).replace(/\D/g,'') || 0);
          return idB - idA; 
        });
        
        allTeams = teams;
        allDraftPicks = draftPicksData || [];
        // --- NEW: Assign fetched player data ---
        allPlayers = playersData;
        allLineupsData = lineups;
        allWeeklyAverages = weeklyAvgs;
        // --- END NEW ---

        transactionsListEl.innerHTML = '<div class="loading">Calculating player stats...</div>';
        await precalculateAllPlayerStats(); // Precalculate stats
        
        setupFilters();
        displayTransactions(); // Initial display
      }
      
      function setupFilters() {
        const weeks = [...new Set(allTransactions.map(t => t.week && parseInt(t.week)).filter(Boolean))].sort((a, b) => b - a);
        const weekOptions = weeks.map(week => `<option value="${week}">Week ${week}</option>`).join('');
        document.getElementById('week-filter').innerHTML = '<option value="all">All Weeks</option>' + weekOptions;
        
        const teamOptions = allTeams
          .filter(team => team.team_id && team.team_name) // Ensure valid teams
          .sort((a, b) => a.team_name.localeCompare(b.team_name))
          .map(team => `<option value="${team.team_id}">${team.team_name}</option>`)
          .join('');
        document.getElementById('team-filter').innerHTML = '<option value="all">All Teams</option>' + teamOptions;
        
        ['week-filter', 'type-filter', 'team-filter'].forEach(filterId => {
          document.getElementById(filterId).addEventListener('change', displayTransactions);
        });
      }
      
      function getFilteredTransactions() {
        const weekFilter = document.getElementById('week-filter').value;
        const typeFilter = document.getElementById('type-filter').value;
        const teamFilter = document.getElementById('team-filter').value;
        
        return allTransactions.filter(transaction => {
          if (weekFilter !== 'all' && parseInt(transaction.week) !== parseInt(weekFilter)) return false;
          if (typeFilter !== 'all' && transaction.transaction_type !== typeFilter) return false;
          if (teamFilter !== 'all') {
            const involvedTeamsInTx = [];
            if(transaction.from_team) involvedTeamsInTx.push(transaction.from_team);
            if(transaction.to_team) involvedTeamsInTx.push(transaction.to_team);
            // For trades, check all components
            if(transaction.transaction_type === "TRADE") {
                // This simple check might need enhancement if trades involve more than two primary teams in the log's main row.
                // The current structure groups by transaction_id, so this filter applies to the "group" implicitly.
            }
            if(transaction.gm_involved && allTeams.find(t => t.team_id === transaction.gm_involved)) { // If gm_involved is a team ID
                 involvedTeamsInTx.push(transaction.gm_involved);
            }
            // If a trade group, we need to check all `from_team` and `to_team` within the group
            // This will be handled by displayTransactions checking the group. For now, this simple filter:
            if (!involvedTeamsInTx.includes(teamFilter)) {
                // For trades, we'll rely on the grouping logic to ensure all parts are shown if one part matches.
                // This filter might hide a trade if the *main* transaction log entry doesn't list the filtered team,
                // but a sub-part does. This is complex. Simpler: show if *any* part involves the team.
                // The `groupTransactions` and its rendering must ensure this.
                // For now, this filter applies to the "primary" team fields of a transaction row.
            }
             // A more robust team filter for trades needs to consider all teams within a trade group.
             // For now, if any of the main fields match, it passes. The grouping will then show all related parts.
             let involvesTeam = false;
             if (transaction.from_team === teamFilter) involvesTeam = true;
             if (transaction.to_team === teamFilter) involvesTeam = true;
             // If it's a trade, check all components for the team (done implicitly by grouping, but good to be aware)

             if (!involvesTeam && transaction.transaction_type === "TRADE") {
                // If it's a trade and no direct match, we'll let the grouping logic handle it.
                // The filter here should be loose for trades, ensuring they aren't prematurely excluded.
                // A better way is to filter *after* grouping for trades if filtering by team.
                // For now, if it's a trade and teamFilter is active, we'll assume it might be relevant.
             } else if (!involvesTeam) {
                 return false;
             }

          }
          return true;
        });
      }
      
      function groupTransactions(transactions) {
        const groups = {};
        transactions.forEach(transaction => {
          const id = transaction.transaction_id;
          if (!groups[id]) groups[id] = [];
          groups[id].push(transaction);
        });
        return Object.values(groups);
      }
      
      function displayTransactions() {
        const filtered = getFilteredTransactions(); // Initial filter
        const transactionGroups = groupTransactions(filtered);
        
        // For team-based filtering of trades, we need to ensure the whole trade is shown if any part matches.
        const teamFilterValue = document.getElementById('team-filter').value;
        let finalGroupsToShow = transactionGroups;

        if (teamFilterValue !== 'all') {
            finalGroupsToShow = transactionGroups.filter(group => {
                return group.some(transaction => 
                    transaction.from_team === teamFilterValue || 
                    transaction.to_team === teamFilterValue ||
                    (transaction.gm_involved && transaction.gm_involved === teamFilterValue) // if gm_involved can be a team
                );
            });
        }


        if (finalGroupsToShow.length === 0) {
          document.getElementById('transactions-list').innerHTML = '<div class="no-transactions">No transactions match your filters</div>';
          document.getElementById('transactions-title').textContent = 'No Transactions Found';
          return;
        }
        
        document.getElementById('transactions-title').textContent = `${finalGroupsToShow.length} Transaction Group${finalGroupsToShow.length !== 1 ? 's' : ''}`;
        
        const transactionsHTML = finalGroupsToShow.map(group => {
          // For trades, check if transaction_type is TRADE for any item in the group.
          const isTradeGroup = group.some(t => t.transaction_type === "TRADE");
          if (isTradeGroup) { // Render as multi-transaction if any part is a trade or group size > 1 and same ID
            return renderMultiTransaction(group);
          } else { // Otherwise, render as single (even if technically a group of 1)
            return renderSingleTransaction(group[0]);
          }
        }).join('');
        
        document.getElementById('transactions-list').innerHTML = transactionsHTML;
      }
      
      function renderSingleTransaction(transaction) {
        const typeClass = transaction.transaction_type.toLowerCase().replace(/_/g, '-');
        let details = '';
        const playerStats = transaction.player_handle ? getPlayerStatsString(transaction.player_handle) : '';

        switch (transaction.transaction_type) {
          case 'RETIREMENT':
            details = `${getTeamLogo(transaction.from_team)}<span class="player-name">${transaction.player_handle}</span>${playerStats} retired from <span class="team-name">${getTeamName(transaction.from_team)}</span>.`;
            break;
          case 'UNRETIREMENT': // Modified for "signing"
             details = `${getTeamLogo(transaction.to_team)}<span class="player-name">${transaction.player_handle}</span>${playerStats} signed with <span class="team-name">${getTeamName(transaction.to_team)}</span>.`;
            break;
          case 'SIGNING': // Explicit signing type
             details = `${getTeamLogo(transaction.to_team)}<span class="player-name">${transaction.player_handle}</span>${playerStats} signed with <span class="team-name">${getTeamName(transaction.to_team)}</span> as a free agent.`;
            break;
          case 'DROP':
            details = `${getTeamLogo(transaction.from_team)}<span class="player-name">${transaction.player_handle}</span>${playerStats} dropped by <span class="team-name">${getTeamName(transaction.from_team)}</span>.`;
            break;
          case 'WAIVER_CLAIM':
            details = `${getTeamLogo(transaction.to_team)}<span class="player-name">${transaction.player_handle}</span>${playerStats} claimed off waivers by <span class="team-name">${getTeamName(transaction.to_team)}</span> from <span class="team-name">${getTeamName(transaction.from_team)}</span>.`;
            break;
          case 'GM_RESIGNATION':
            details = `${getTeamLogo(transaction.from_team)}<span class="gm-name">${transaction.gm_involved}</span> resigned as GM of <span class="team-name">${getTeamName(transaction.from_team)}</span>.`;
            break;
          case 'GM_HIRED':
            details = `${getTeamLogo(transaction.to_team)}<span class="gm-name">${transaction.gm_involved}</span> hired as GM of <span class="team-name">${getTeamName(transaction.to_team)}</span>.`;
            break;
          default:
            details = `Unknown transaction: ${transaction.transaction_type} involving ${transaction.player_handle || transaction.gm_involved || 'assets'}.`;
        }
        
        const noteUrl = transaction.notes && isValidHttpUrl(transaction.notes) ? transaction.notes : null;
        const tag = noteUrl ? 'a' : 'div';
        const linkAttributes = noteUrl ? `href="${noteUrl}" target="_blank" rel="noopener noreferrer" class="transaction-item clickable"` : 'class="transaction-item"';

        return `
          <${tag} ${linkAttributes}>
            <div class="transaction-header">
              <span class="transaction-type ${typeClass}">${transaction.transaction_type.replace(/_/g, ' ')}</span>
              <span class="transaction-date">Week ${transaction.week} - ${formatDate(transaction.date)}</span>
            </div>
            <div class="transaction-details">
              ${details}
              ${transaction.notes && !noteUrl ? `<br><em>Note: ${transaction.notes}</em>` : ''}
            </div>
          </${tag}>
        `;
      }
      
      function renderMultiTransaction(transactions) {
        const firstTransaction = transactions[0]; // Assume all in group share date, week, notes, type
        const typeClass = firstTransaction.transaction_type.toLowerCase().replace(/_/g, '-');
        
        const teamsInvolved = new Set();
        transactions.forEach(t => {
            if(t.from_team) teamsInvolved.add(t.from_team);
            if(t.to_team) teamsInvolved.add(t.to_team);
        });

        const teamAssetsMap = {};
        teamsInvolved.forEach(teamId => {
            teamAssetsMap[teamId] = { sent_players: [], sent_picks: [], received_players: [], received_picks: [] };
        });

        transactions.forEach(transaction => {
            const fromTeam = transaction.from_team;
            const toTeam = transaction.to_team;

            if (transaction.player_handle) {
                if(fromTeam) teamAssetsMap[fromTeam].sent_players.push(transaction.player_handle);
                if(toTeam) teamAssetsMap[toTeam].received_players.push(transaction.player_handle);
            } else if (transaction.draft_pick_id) {
                const pickInfo = allDraftPicks.find(p => p.pick_id === transaction.draft_pick_id);
                const pickDescription = pickInfo ? pickInfo.pick_description : transaction.draft_pick_id;
                if(fromTeam) teamAssetsMap[fromTeam].sent_picks.push(pickDescription);
                if(toTeam) teamAssetsMap[toTeam].received_picks.push(pickDescription);
            }
        });
        
        let tradeSummaryHtml = '<div class="trade-parts">';
        const teamIdsArray = Array.from(teamsInvolved);

        teamIdsArray.forEach((teamId, index) => {
            const assets = teamAssetsMap[teamId];
            tradeSummaryHtml += `
                <div class="trade-side">
                    <div class="trade-team">${getTeamLogo(teamId)}${getTeamName(teamId)} receives:</div>
                    <ul class="trade-assets">
                        ${assets.received_players.map(player => `<li>📝 <span class="player-name">${player}</span>${getPlayerStatsString(player)}</li>`).join('')}
                        ${assets.received_picks.map(pick => `<li>🎯 <span class="draft-pick">${pick}</span></li>`).join('')}
                        ${assets.received_players.length === 0 && assets.received_picks.length === 0 ? '<li><em>Nothing</em></li>' : ''}
                    </ul>`;
            if (assets.sent_players.length > 0 || assets.sent_picks.length > 0) {
                 tradeSummaryHtml += `
                    <div class="trade-team" style="margin-top:0.5em;">${getTeamLogo(teamId)}${getTeamName(teamId)} sends:</div>
                     <ul class="trade-assets">
                        ${assets.sent_players.map(player => `<li>📝 <span class="player-name">${player}</span>${getPlayerStatsString(player)}</li>`).join('')}
                        ${assets.sent_picks.map(pick => `<li>🎯 <span class="draft-pick">${pick}</span></li>`).join('')}
                    </ul>`;
            }
            tradeSummaryHtml += `</div>`;
            if (index < teamIdsArray.length - 1 && teamIdsArray.length > 1) { // Only show arrow if more than one team and not the last
                tradeSummaryHtml += `<div class="trade-arrow">${teamIdsArray.length === 2 ? '⟷' : ' coinvolti '}</div>`;
            }
        });
        tradeSummaryHtml += '</div>';

        const noteUrl = firstTransaction.notes && isValidHttpUrl(firstTransaction.notes) ? firstTransaction.notes : null;
        const tag = noteUrl ? 'a' : 'div';
        const linkAttributes = noteUrl ? `href="${noteUrl}" target="_blank" rel="noopener noreferrer" class="transaction-item multi-transaction clickable"` : 'class="transaction-item multi-transaction"';

        return `
          <${tag} ${linkAttributes}>
            <div class="transaction-header">
              <span class="transaction-type ${typeClass}">${firstTransaction.transaction_type.replace(/_/g, ' ')}</span>
              <span class="transaction-date">Week ${firstTransaction.week} - ${formatDate(firstTransaction.date)}</span>
            </div>
            ${tradeSummaryHtml}
            ${firstTransaction.notes && !noteUrl ? `
              <div class="transaction-details" style="margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #ddd;">
                <em>Note: ${firstTransaction.notes}</em>
              </div>
            ` : ''}
          </${tag}>
        `;
      }
      
      document.addEventListener('DOMContentLoaded', loadData);
    </script>
  </body>
