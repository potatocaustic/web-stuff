    <script>
      const SHEET_ID = '12EembQnztbdKx2-buv00--VDkEFSTuSXTRdOnTnRxq4'; 
      const BASE_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=`;
      
      let teamId = null;
      let allGames = [];    // Added to be populated for showGameDetails
      let allLineups = [];  // Added to be populated for showGameDetails
      let allTeams = [];    // Already here, used by getTeamName and loadTeamData
      let allWeeklyAverages = []; 
      
      function formatInThousands(value) {
        const num = parseFloat(value); 
        if (isNaN(num)) return '-';
        if (Math.abs(num) >= 1000) { 
          return (num / 1000).toFixed(1) + 'k';
        }
        return Math.round(num).toLocaleString();
      }

      function formatDateMMDD(dateString) {
        if (!dateString) return 'N/A';
        const date = new Date(dateString);
        if (isNaN(date.getTime())) return 'N/A'; 
        const month = String(date.getUTCMonth() + 1).padStart(2, '0'); 
        const day = String(date.getUTCDate()).padStart(2, '0');
        return `${month}-${day}`;
      }

      function formatDateShort(dateString) {
        if (!dateString) return 'Invalid Date';
        const date = new Date(dateString);
        if (isNaN(date.getTime())) return 'Invalid Date';
        const month = String(date.getUTCMonth() + 1).padStart(2, '0');
        const day = String(date.getUTCDate()).padStart(2, '0');
        const year = String(date.getUTCFullYear()).slice(-2);
        return `${month}/${day}/${year}`;
      }
      
      async function fetchSheetData(sheetName) {
        try {
          const response = await fetch(BASE_URL + encodeURIComponent(sheetName));
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status} for sheet ${sheetName}`);
          const csvText = await response.text();
          if (!csvText) throw new Error(`Empty response for sheet ${sheetName}`);
          return parseCSV(csvText);
        } catch (error) {
          console.error(`Error fetching ${sheetName}:`, error);
          return null;
        }
      }
      
      function parseCSV(csvText) {
        const lines = csvText.trim().split('\n');
        if (lines.length === 0) return [];
        const headers = parseCSVLine(lines[0]);
        const data = [];
        for (let i = 1; i < lines.length; i++) {
          if (lines[i].trim() === "") continue;
          const values = parseCSVLine(lines[i]);
          if (values.length === headers.length) { 
            const row = {};
            headers.forEach((header, index) => {
              row[header] = values[index] || '';
            });
            data.push(row);
          } else {
            console.warn(`Skipping mismatched CSV line (length ${values.length} vs headers ${headers.length}):`, lines[i]);
          }
        }
        return data;
      }
      
      function parseCSVLine(line) {
        const result = [];
        let current = '';
        let inQuotes = false;
        for (let i = 0; i < line.length; i++) {
          const char = line[i];
          if (char === '"' && (i === 0 || line[i-1] !== '\\')) {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            result.push(current.trim());
            current = '';
          } else {
            current += char;
          }
        }
        result.push(current.trim());
        return result.map(field => field.replace(/^"(.*)"$/, '$1').replace(/\\"/g,'"'));
      }

      function parseNumberGlobal(value) { 
        if (value === null || typeof value === 'undefined' || String(value).trim() === '') return 0;
        const cleaned = String(value).replace(/,/g, '');
        const parsed = parseFloat(cleaned);
        return isNaN(parsed) ? 0 : parsed;
      }
      
      function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }
      
      function getTeamName(teamIdToFind) {
        if (!allTeams || allTeams.length === 0) return teamIdToFind || 'N/A';
        const team = allTeams.find(t => t.team_id === teamIdToFind);
        return team ? team.team_name : (teamIdToFind || 'N/A');
      }
      
      function getTeamRecordAtDate(teamIdToFind, targetDateStr, schedule) {
        if (!schedule || schedule.length === 0 || !teamIdToFind || !targetDateStr) return '0-0';
        const targetDate = new Date(targetDateStr); 
        if (isNaN(targetDate.getTime())) return '0-0';

        const completedGames = schedule.filter(game => {
          const gameDate = new Date(game.date);
          return !isNaN(gameDate.getTime()) && gameDate <= targetDate && 
                 game.completed === 'TRUE' && 
                 (game.team1_id === teamIdToFind || game.team2_id === teamIdToFind);
        });
        let wins = 0; let losses = 0;
        completedGames.forEach(game => {
          if (game.winner === teamIdToFind) wins++;
          else if (game.winner && (game.team1_id === teamIdToFind || game.team2_id === teamIdToFind)) losses++;
        });
        return `${wins}-${losses}`;
      }

      function calculatePlayerRELMedian(playerHandle, localWeeklyAverages, localLineups) { 
        if (!localLineups || localLineups.length === 0 || !localWeeklyAverages || localWeeklyAverages.length === 0) return 0;

        const playerGames = localLineups.filter(lineup => 
          lineup.player_handle === playerHandle && 
          (String(lineup.started).toUpperCase() === 'TRUE')
        );
        if (playerGames.length === 0) return 0;
        
        const weeklyAveragesMap = {};
        localWeeklyAverages.forEach(week => { 
          if (week.date) weeklyAveragesMap[week.date] = { median_score: parseNumberGlobal(week.median_score) };
        });
        
        let totalPlayerKarma = 0; let totalMedianKarma = 0; let validGames = 0;
        playerGames.forEach(game => {
          const gameDate = game.date;
          const playerKarma = parseNumberGlobal(game.points_raw); 
          if (weeklyAveragesMap[gameDate] && weeklyAveragesMap[gameDate].median_score !== undefined) {
            totalPlayerKarma += playerKarma;
            totalMedianKarma += weeklyAveragesMap[gameDate].median_score;
            validGames++;
          }
        });
        const avgPlayerKarma = validGames > 0 ? totalPlayerKarma / validGames : 0;
        const avgMedianKarma = validGames > 0 ? totalMedianKarma / validGames : 0;
        return avgMedianKarma > 0 ? (avgPlayerKarma / avgMedianKarma) : 0;
      }

      function getOrdinal(num) {
        const n = parseInt(num);
        if (isNaN(n) || n <= 0) return 'N/A';
        const s = ["th", "st", "nd", "rd"];
        const v = n % 100;
        return n + (s[(v - 20) % 10] || s[v] || s[0]);
      }
      
      function calculateTeamRankings(currentTeamDataLocal, allActiveTeams) { 
        const rankings = { record: 'N/A', pam: 'N/A', medRank: 'N/A' };
        if (!currentTeamDataLocal || !allActiveTeams || allActiveTeams.length === 0) return rankings;

        const conferenceTeams = allActiveTeams
          .filter(t => t.conference === currentTeamDataLocal.conference && t.team_id !== 'FA' && t.team_id.toUpperCase() !== 'RETIRED' && t.team_id.toUpperCase() !== 'FREE_AGENT')
          .sort((a, b) => {
            const winsA = parseInt(a.wins || 0); const winsB = parseInt(b.wins || 0);
            if (winsB !== winsA) return winsB - winsA;
            return parseFloat(b.pam || -Infinity) - parseFloat(a.pam || -Infinity);
          });
        const recordRank = conferenceTeams.findIndex(t => t.team_id === currentTeamDataLocal.team_id);
        if (recordRank !== -1) rankings.record = recordRank + 1;
        
        const pamTeams = [...allActiveTeams].sort((a, b) => parseFloat(b.pam || -Infinity) - parseFloat(a.pam || -Infinity));
        const pamRank = pamTeams.findIndex(t => t.team_id === currentTeamDataLocal.team_id);
        if (pamRank !== -1) rankings.pam = pamRank + 1;
        
        const medRankTeams = [...allActiveTeams]
          .filter(t => parseFloat(t.med_starter_rank || 0) > 0)
          .sort((a, b) => parseFloat(a.med_starter_rank || 999) - parseFloat(b.med_starter_rank || 999));
        const medRankRank = medRankTeams.findIndex(t => t.team_id === currentTeamDataLocal.team_id);
        if (medRankRank !== -1) rankings.medRank = medRankRank + 1;
        
        return rankings;
      }

      // ***** REVERTED showGameDetails to original signature and logic for finding game and lineups *****
      async function showGameDetails(team1Id, team2Id, date) { 
        const modal = document.getElementById('game-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        
        if (!team1Id || !team2Id || !date) {
            console.error("showGameDetails called with incomplete identifiers for game lookup.");
            modal.style.display = 'block'; // Show modal to display error
            modalContent.innerHTML = '<div class="error">Could not load game details due to missing identifiers.</div>';
            return;
        }

        modal.style.display = 'block';
        modalTitle.textContent = `${getTeamName(team1Id)} vs ${getTeamName(team2Id)} - ${formatDateShort(date)}`;
        modalContent.innerHTML = '<div class="loading">Loading game details...</div>';
        
        // Find the game from allGames using the provided team IDs and date
        const game = allGames.find(g => 
            g.date === date && 
            ((g.team1_id === team1Id && g.team2_id === team2Id) || (g.team1_id === team2Id && g.team2_id === team1Id))
        );
        
        if (!game) {
          modalContent.innerHTML = '<div class="error">Game data not found.</div>';
          console.error("Game not found in allGames for:", team1Id, team2Id, date);
          return;
        }
        
        // Filter lineups based on the game's date and the two teams involved
        const gameLineups = allLineups.filter(lineup => 
          lineup.date === game.date && 
          (lineup.team_id === game.team1_id || lineup.team_id === game.team2_id) &&
          (String(lineup.started).toUpperCase() === 'TRUE')
        ).sort((a,b) => {
            const aCaptain = String(a.captain).toUpperCase() === 'TRUE';
            const bCaptain = String(b.captain).toUpperCase() === 'TRUE';
            if (aCaptain && !bCaptain) return -1;
            if (!aCaptain && bCaptain) return 1;
            return parseNumberGlobal(b.points_final) - parseNumberGlobal(a.points_final);
        });

        const team1Lineups = gameLineups.filter(l => l.team_id === game.team1_id);
        const team2Lineups = gameLineups.filter(l => l.team_id === game.team2_id);
        
        // Scores from the game object in Schedule sheet are considered definitive
        const team1Total = parseNumberGlobal(game.team1_score); 
        const team2Total = parseNumberGlobal(game.team2_score); 
        const winner = game.winner;
        
        const generateLineupTable = (lineups, idOfTeamInCell, totalScoreFromSchedule, isWinner) => {
          const teamDataForTable = allTeams.find(t => t.team_id === idOfTeamInCell);
          const teamRecord = teamDataForTable ? `${teamDataForTable.wins || 0}-${teamDataForTable.losses || 0}` : 'N/A';
          
          if (lineups.length === 0) { 
            return `
              <div class="team-breakdown ${isWinner ? 'winner' : ''}">
                <div class="modal-team-header ${isWinner ? 'winner' : ''}" onclick="window.location.href='team.html?id=${escapeHTML(idOfTeamInCell)}'" style="cursor: pointer;">
                  <img src="icons/${escapeHTML(idOfTeamInCell)}.webp" alt="${escapeHTML(getTeamName(idOfTeamInCell))}" class="team-logo" onerror="this.onerror=null; this.src='icons/FA.webp';">
                  <div><h4>${escapeHTML(getTeamName(idOfTeamInCell))}</h4><div style="font-size: 0.9rem; opacity: 0.9;">${teamRecord}</div></div>
                </div>
                <div class="team-total">Total: ${formatInThousands(totalScoreFromSchedule)}</div>
                <div style="padding: 1rem; text-align: center; color: #666;">No detailed lineup data available for this game.</div>
              </div>`;
          }
          
          const lineupRows = lineups.map(player => {
            const isCaptain = String(player.captain).toUpperCase() === 'TRUE';
            const pointsRaw = parseNumberGlobal(player.points_raw);
            const globalRank = parseNumberGlobal(player.global_rank);
            const captainBonus = isCaptain ? Math.round(pointsRaw * 0.5) : 0; 
            
            return `
              <tr class="${isCaptain ? 'captain-row' : ''}">
                <td class="player-name-cell">
                  <a href="player.html?player=${encodeURIComponent(player.player_handle || 'Unknown')}" class="player-link">
                    ${escapeHTML(player.player_handle || 'Unknown')}
                  </a>
                  ${isCaptain ? '<span class="captain-badge">C</span>' : ''}
                </td>
                <td class="points-cell">
                  ${Math.round(pointsRaw).toLocaleString()}
                  ${isCaptain ? `<div class="captain-bonus">+${captainBonus.toLocaleString()}</div>` : ''}
                </td>
                <td class="rank-cell">${globalRank > 0 ? Math.round(globalRank) : '-'}</td>
              </tr>
            `;
          }).join('');
          
          return `
            <div class="team-breakdown ${isWinner ? 'winner' : ''}">
              <div class="modal-team-header ${isWinner ? 'winner' : ''}" onclick="window.location.href='team.html?id=${escapeHTML(idOfTeamInCell)}'" style="cursor: pointer;">
                 <img src="icons/${escapeHTML(idOfTeamInCell)}.webp" alt="${escapeHTML(getTeamName(idOfTeamInCell))}" class="team-logo" onerror="this.onerror=null; this.src='icons/FA.webp';">
                <div><h4>${escapeHTML(getTeamName(idOfTeamInCell))}</h4><div style="font-size: 0.9rem; opacity: 0.9;">${teamRecord}</div></div>
              </div>
              <div class="team-total">Total: ${formatInThousands(totalScoreFromSchedule)}</div>
              <table class="lineup-table">
                <thead><tr><th>Player</th><th>Points</th><th>Rank</th></tr></thead>
                <tbody>${lineupRows}</tbody>
              </table>
            </div>
          `;
        };
        
        modalContent.innerHTML = `
          <div class="game-details-grid">
            ${generateLineupTable(team1Lineups, game.team1_id, team1Total, winner === game.team1_id)}
            ${generateLineupTable(team2Lineups, game.team2_id, team2Total, winner === game.team2_id)}
          </div>
        `;
       }
      
      function closeGameModal() { 
        document.getElementById('game-modal').style.display = 'none';
       }
      window.onclick = function(event) { 
        const modal = document.getElementById('game-modal');
        if (event.target === modal) {
          closeGameModal();
        }
       }
      
      document.addEventListener('DOMContentLoaded', loadTeamData);
    </script>
  </body>
</html>
