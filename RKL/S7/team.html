      const BASE_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=`;
      
      let teamId = null;
      let teamData = null;
      let allTeams = [];
      let allWeeklyAverages = [];
      let allTransactionsLogData = []; 
      let allLineups = []; 

      function formatInThousands(value) {
        const num = parseFloat(value);
        if (num >= 1000) {
          return (num / 1000).toFixed(1) + 'k';
        }
        return Math.round(num).toLocaleString();
      }

      function formatDateMMDD(dateString) {
        const date = new Date(dateString);
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${month}-${day}`;
      }

      function formatDateShort(dateString) {
        const date = new Date(dateString);
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        const year = String(date.getFullYear()).slice(-2);
        return `${month}/${day}/${year}`;
      }
      
      async function fetchSheetData(sheetName) {
        try {
          const response = await fetch(BASE_URL + encodeURIComponent(sheetName));
          const csvText = await response.text();
          return parseCSV(csvText);
        } catch (error) {
          console.error(`Error fetching ${sheetName}:`, error);
          return null;
        }
      }
      
      function parseCSV(csvText) {
        const lines = csvText.trim().split('\n');
        const headers = parseCSVLine(lines[0]);
        const data = [];
        
        for (let i = 1; i < lines.length; i++) {
          const values = parseCSVLine(lines[i]);
          const row = {};
          headers.forEach((header, index) => {
            row[header] = values[index] || '';
          });
          data.push(row);
        }
        
        return data;
      }
      
      function parseCSVLine(line) {
        const result = [];
        let current = '';
        let inQuotes = false;
        
        for (let i = 0; i < line.length; i++) {
          const char = line[i];
          
          if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            result.push(current.trim());
            current = '';
          } else {
            current += char;
          }
        }
        result.push(current.trim());
        return result.map(field => field.replace(/^"(.*)"$/, '$1'));
      }

      function parseNumber(value) {
        if (!value) return 0;
        const cleaned = value.toString().replace(/,/g, '');
        const parsed = parseFloat(cleaned);
        return isNaN(parsed) ? 0 : parsed;
      }

      function escapeHTML(str) {
        if (typeof str !== 'string') return str; 
        return str.replace(/&/g, '&amp;')
                  .replace(/</g, '&lt;')
                  .replace(/>/g, '&gt;')
                  .replace(/"/g, '&quot;')
                  .replace(/'/g, '&#039;');
      }
      
      function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }
      
      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      }
      
      function getTeamName(teamIdToFind) { 
        const team = allTeams.find(t => t.team_id === teamIdToFind);
        return team ? team.team_name : teamIdToFind;
      }
      
      function getTeamRecordAtDate(teamIdForRecord, targetDate, schedule) { 
        const completedGames = schedule.filter(game => {
          const gameDate = new Date(game.date);
          const target = new Date(targetDate);
          return gameDate <= target && 
                 game.completed === 'TRUE' && 
                 (game.team1_id === teamIdForRecord || game.team2_id === teamIdForRecord);
        });
        
        let wins = 0;
        let losses = 0;
        
        completedGames.forEach(game => {
          const winner = game.winner;
          if (winner === teamIdForRecord) {
            wins++;
          } else if (winner && (game.team1_id === teamIdForRecord || game.team2_id === teamIdForRecord)) {
            losses++;
          }
        });
        
        return `${wins}-${losses}`;
      }

      function calculatePlayerRELMedian(playerHandle, weeklyAverages, lineups) {
        const playerGames = lineups.filter(lineup => 
          lineup.player_handle === playerHandle && 
          (lineup.started === 'TRUE' || lineup.started === true || lineup.started === 'true')
        );
        
        if (playerGames.length === 0) {
          return 0;
        }
        
        const weeklyAveragesMap = {};
        weeklyAverages.forEach(week => {
          if (week.date) {
            weeklyAveragesMap[week.date] = {
              median_score: parseNumber(week.median_score)
            };
          }
        });
        
        let totalPlayerKarma = 0;
        let totalMedianKarma = 0;
        let validGames = 0;
        
        playerGames.forEach(game => {
          const gameDate = game.date;
          const playerKarma = parseNumber(game.points_raw);
          
          if (weeklyAveragesMap[gameDate]) {
            totalPlayerKarma += playerKarma;
            totalMedianKarma += weeklyAveragesMap[gameDate].median_score;
            validGames++;
          }
        });
        
        const avgPlayerKarma = validGames > 0 ? totalPlayerKarma / validGames : 0;
        const avgMedianKarma = validGames > 0 ? totalMedianKarma / validGames : 0;
        
        return avgMedianKarma > 0 ? (avgPlayerKarma / avgMedianKarma) : 0;
      }

      function getOrdinal(num) {
        const n = parseInt(num);
        if (n <= 0) return 'Unranked';
        
        const suffix = ['th', 'st', 'nd', 'rd'];
        const v = n % 100;
        return n + (suffix[(v - 20) % 10] || suffix[v] || suffix[0]);
      }
      
      function calculateTeamRankings(currentTeamData, allTeamsData) { 
        const rankings = {};
        
        const conferenceTeams = allTeamsData
          .filter(t => t.conference === currentTeamData.conference)
          .sort((a, b) => {
            const winsA = parseInt(a.wins || 0);
            const winsB = parseInt(b.wins || 0);
            if (winsB !== winsA) return winsB - winsA;
            return parseFloat(b.pam || 0) - parseFloat(a.pam || 0);
          });
        rankings.record = conferenceTeams.findIndex(t => t.team_id === currentTeamData.team_id) + 1;
        
        const pamTeams = allTeamsData 
          .sort((a, b) => parseFloat(b.pam || 0) - parseFloat(a.pam || 0));
        rankings.pam = pamTeams.findIndex(t => t.team_id === currentTeamData.team_id) + 1;
        
        const medRankTeams = allTeamsData 
          .filter(t => parseFloat(t.med_starter_rank || 0) > 0) 
          .sort((a, b) => parseFloat(a.med_starter_rank || 999) - parseFloat(b.med_starter_rank || 999));
        const medRankIndex = medRankTeams.findIndex(t => t.team_id === currentTeamData.team_id);
        rankings.medRank = medRankIndex !== -1 ? medRankIndex + 1 : 0; 
        
        return rankings;
      }
      
      async function loadTeamData() {
        teamId = getUrlParameter('id');
        if (!teamId) {
          document.getElementById('team-main-info').innerHTML = 
            '<div class="error">No team specified</div>';
          return;
        }
        
        const [teamsResult, weeklyAveragesResult, transactionsLogResult, lineupsResult] = await Promise.all([
          fetchSheetData('Teams'),
          fetchSheetData('Weekly_Averages'),
          fetchSheetData('Transaction_Log'),
          fetchSheetData('Lineups') 
        ]);
        
        if (!teamsResult) { 
          document.getElementById('team-main-info').innerHTML = 
            '<div class="error">Error loading team data (Teams sheet).</div>';
          return;
        }
        
        allTeams = teamsResult;
        allWeeklyAverages = weeklyAveragesResult || [];
        allTransactionsLogData = transactionsLogResult || [];
        allLineups = lineupsResult || []; 

        teamData = allTeams.find(team => team.team_id === teamId);
        if (!teamData) {
          document.getElementById('team-main-info').innerHTML = 
            '<div class="error">Team not found</div>';
          return;
        }
        
        const activeTeamsForRanking = allTeams.filter(t => 
          t.team_id && 
          t.team_id.toUpperCase() !== 'RETIRED' && 
          t.team_id.toUpperCase() !== 'FREE_AGENT' &&
          t.conference 
        );
        const rankings = calculateTeamRankings(teamData, activeTeamsForRanking);
        
        displayTeamHeader(rankings); 
        
        await Promise.all([
          loadRoster(),
          loadSchedule(),
          loadDraftCapital()
        ]);
      }

      async function loadRoster() {
        const players = await fetchSheetData('Players'); 
        
        if (!players || !allLineups) {
          document.getElementById('roster-list').innerHTML = 
            '<div class="error">Error loading roster data</div>';
          return;
        }
        
        const teamPlayers = players
          .filter(player => player.current_team_id === teamId && player.player_status === 'ACTIVE');
        
        if (teamPlayers.length === 0) {
          document.getElementById('roster-list').innerHTML = 
            '<div style="text-align: center; padding: 2rem; color: #666;">No active players found</div>';
          return;
        }
        
        const playersWithREL = teamPlayers.map(player => {
          const relMedian = calculatePlayerRELMedian(player.player_handle, allWeeklyAverages, allLineups);
          // Calculate Median Global Rank for roster display
          let medianGlobalRank = 0;
          const playerStartedGamesWithRank = allLineups.filter(lineup =>
              lineup.player_handle === player.player_handle &&
              (String(lineup.started).toLowerCase() === 'true' || lineup.started === true || lineup.started === 1) &&
              lineup.global_rank && parseNumber(lineup.global_rank) > 0
          );
          if (playerStartedGamesWithRank.length > 0) {
              const ranks = playerStartedGamesWithRank.map(game => parseNumber(game.global_rank)).sort((a, b) => a - b);
              const mid = Math.floor(ranks.length / 2);
              medianGlobalRank = ranks.length % 2 === 0 ? Math.round((ranks[mid - 1] + ranks[mid]) / 2) : Math.round(ranks[mid]);
          }

          return {
            ...player,
            calculated_rel_median: relMedian,
            median_global_rank_for_roster: medianGlobalRank // Store calculated median rank
          };
        }).sort((a, b) => b.calculated_rel_median - a.calculated_rel_median);
        
        const rosterHTML = playersWithREL.map(player => {
          const relMedian = player.calculated_rel_median;
          const gamesPlayed = parseInt(player.games_played || 0);
          const medianRankDisplay = player.median_global_rank_for_roster > 0 ? player.median_global_rank_for_roster : '-';
          
          return `
            <div class="player-item">
              <div class="roster-player-logo-col desktop-only-roster-logo">
                <img src="icons/${teamData.team_id}.webp" alt="${escapeHTML(teamData.team_name)}" class="roster-team-logo-inline" onerror="this.style.display='none'">
              </div>
              <div class="player-info">
                <a href="player.html?player=${encodeURIComponent(player.player_handle)}" class="player-name">${escapeHTML(player.player_handle)}</a>
                <div class="player-stats">
                  ${gamesPlayed} games • 
                  ${medianRankDisplay} med rank 
                </div>
              </div>
              <div class="player-rel">${relMedian.toFixed(3)}</div>
            </div>
          `;
        }).join('');
        
        const finalHTML = `
          <div class="roster-header">
            <span class="roster-logo-header-col desktop-only-roster-logo"></span>
            <span class="header-player">Player</span>
            <span class="header-rel">REL Median</span>
          </div>
          <div class="roster-content">
            ${rosterHTML}
          </div>
        `;
        
        document.getElementById('roster-list').innerHTML = finalHTML;
      }

        }

          return;

          const gameWeek = game.week || 'TBD';

          let opponentRecord = '';
          if (isCompleted) {
            opponentRecord = getTeamRecordAtDate(opponentId, game.date, scheduleData);
          } else {
            const previousDate = new Date(game.date);
            previousDate.setDate(previousDate.getDate() - 1);
            opponentRecord = getTeamRecordAtDate(opponentId, previousDate.toISOString().split('T')[0], scheduleData);
          }

          let teamRecord = '';
          if (isCompleted) {
            teamRecord = getTeamRecordAtDate(teamId, game.date, scheduleData);
          } else {
            const previousDate = new Date(game.date);
            previousDate.setDate(previousDate.getDate() - 1);
            teamRecord = getTeamRecordAtDate(teamId, previousDate.toISOString().split('T')[0], scheduleData);
          }
          
          let clickHandler = '';
          let teamScoreText = ''; 
          let oppScoreText = '';

          let oppScoreClass = '';

          let oppWon = false;
          
          let logoClickHandlers = '';

            oppWon = oppScoreValue > teamScoreValue;

                </div>
              </div>
              
              <div class="game-content-table">
                <div class="team-section left">
                  <img src="icons/${teamId}.webp" alt="${escapeHTML(teamData.team_name)}" class="team-logo-game" onerror="this.style.display='none'">
                  <div class="team-details">
                    <div class="team-name-game">${escapeHTML(teamData.team_name)}</div>
                    <div class="team-record-game">${teamRecord}</div>
                  </div>
                </div>
                
                <div class="scores-section">
                  <div class="score ${teamScoreClass}">${teamScoreText}</div>
                  <div class="vs-text">vs</div>
                  <div class="score ${oppScoreClass}">${oppScoreText}</div>
                </div>
                
                <div class="team-section right">
                  <img src="icons/${opponentId}.webp" alt="${escapeHTML(opponentName)}" class="team-logo-game" ${logoClickHandlers} onerror="this.style.display='none'">

                    <div class="team-name-game">${escapeHTML(opponentName)}</div>
                    <div class="team-record-game">${opponentRecord}</div>
                  </div>
                </div>
              </div>

              <div class="game-matchup"> 
                <div class="week-badge">${gameWeek}</div>

                  <img src="icons/${teamId}.webp" alt="${escapeHTML(teamData.team_name)}" class="team-logo" onerror="this.style.display='none'">
                  <div class="team-info">

      async function loadDraftCapital() {
        const draftPicksData = await fetchSheetData('Draft_Capital');
        if (!draftPicksData) {
          document.getElementById('draft-picks').innerHTML = 
            '<div class="error">Error loading draft capital data</div>';
          return;
        }
        
        const teamPicks = draftPicksData
          .filter(pick => pick.current_owner === teamId)
          .sort((a, b) => {
            const seasonA = parseInt(a.season || 0);
            const seasonB = parseInt(b.season || 0);
            if (seasonA !== seasonB) return seasonA - seasonB;
            return parseInt(a.round || 0) - parseInt(b.round || 0);
          });
        
        if (teamPicks.length === 0) {
          document.getElementById('draft-picks').innerHTML = 
            '<div style="text-align: center; padding: 2rem; color: #666;">No draft picks owned</div>';
          return;
        }
        
        const picksBySeason = {};
        teamPicks.forEach(pick => {
          const season = pick.season;
          if (!picksBySeason[season]) {
            picksBySeason[season] = [];
          }
          picksBySeason[season].push(pick);
        });
        
        const seasonsHTML = Object.keys(picksBySeason)
          .sort((a, b) => parseInt(a) - parseInt(b))
          .map(season => {
            const picks = picksBySeason[season];
            const seasonColor = getSeasonColor(parseInt(season));
            
            const picksHTML = picks.map(pick => {
              const isOriginalOwnerOfPick = pick.original_team === teamId;
              const isPendingForfeiture = pick.notes && pick.notes.toUpperCase() === 'PENDING FORFEITURE';
              
              let originDisplayHTML = '';
              let pickDescriptionText = escapeHTML(pick.pick_description);
              let transactionForLink = null; // To store the specific transaction for linking
              let originTextContent = '';


              if (isPendingForfeiture) {
                originDisplayHTML = `<div class="pick-origin" style="font-size: 0.8rem; color: #dc3545; font-weight: bold;">PENDING FORFEITURE</div>`;
              } else if (!isOriginalOwnerOfPick) { // Pick was acquired
                let viaTeamId = null;
                let viaTeamName = '';
                let originalTeamForDisplayId = pick.original_team;
                let originalTeamForDisplayName = getTeamName(originalTeamForDisplayId);
                
                // Try to parse the 'via' team from notes if a specific trade is cited
                if (pick.notes) {
                    const citationRegex = /\b([A-Z]{2,4})\s*\/\s*([A-Z]{2,4})\s+(\d{1,2}\/\d{1,2}\/\d{4})\b/i;
                    const noteMatch = pick.notes.match(citationRegex);
                    if (noteMatch) {
                        const teamA_in_note = noteMatch[1].toUpperCase();
                        const teamB_in_note = noteMatch[2].toUpperCase();
                        // Find the specific transaction to confirm roles and get from_team
                        const specificTransaction = (allTransactionsLogData || []).find(t => 
                            t.draft_pick_id === pick.pick_id &&
                            t.to_team === teamId && // Current team received the pick
                            ((t.from_team === teamA_in_note && t.to_team === teamB_in_note) || (t.from_team === teamB_in_note && t.to_team === teamA_in_note)) &&
                            new Date(t.date).toLocaleDateString('en-US', {month:'numeric', day:'numeric', year:'numeric'}) === new Date(noteMatch[3]).toLocaleDateString('en-US', {month:'numeric', day:'numeric', year:'numeric'})
                        );
                        if (specificTransaction) {
                            viaTeamId = specificTransaction.from_team;
                            transactionForLink = specificTransaction; // Use this for link
                        } else { // Fallback if note is present but transaction not found (should be rare)
                           if (teamA_in_note === teamId) viaTeamId = teamB_in_note;
                           else if (teamB_in_note === teamId) viaTeamId = teamA_in_note;
                        }
                    }
                }
                
                // If viaTeamId was not found through notes, try finding the last transaction for this pick to this team
                if (!viaTeamId && (allTransactionsLogData || []).length > 0) {
                    const relevantTransactions = allTransactionsLogData
                        .filter(t => t.draft_pick_id === pick.pick_id && t.to_team === teamId && t.transaction_type === 'TRADE')
                        .sort((a,b) => new Date(b.date) - new Date(a.date)); // Get most recent
                    if (relevantTransactions.length > 0) {
                        viaTeamId = relevantTransactions[0].from_team;
                        if (!transactionForLink) transactionForLink = relevantTransactions[0];
                    }
                }


                const originalOwnerStats = allTeams.find(t => t.team_id === originalTeamForDisplayId);
                let originalOwnerStatsStr = "";
                if (originalOwnerStats) {
                    const ooWins = parseInt(originalOwnerStats.wins || 0);
                    const ooLosses = parseInt(originalOwnerStats.losses || 0);
                    const ooPAM = parseFloat(originalOwnerStats.pam || 0);
                    const pamFormatted = Math.abs(ooPAM) >= 1000 ? (ooPAM / 1000).toFixed(1) + 'k' : Math.round(ooPAM).toString();
                    originalOwnerStatsStr = ` (${ooWins}-${ooLosses}, ${pamFormatted} PAM)`;
                }

                if (viaTeamId && viaTeamId !== originalTeamForDisplayId) {
                    viaTeamName = getTeamName(viaTeamId);
                    originTextContent = `via ${escapeHTML(viaTeamName)}; (${escapeHTML(originalTeamForDisplayName)}: ${escapeHTML(originalOwnerStatsStr)})`;
                } else { // Acquired directly from original owner, or viaTeamId could not be determined reliably
                    originTextContent = `from ${escapeHTML(originalTeamForDisplayName)}${escapeHTML(originalOwnerStatsStr)}`;
                    // If viaTeamId was null, try to find any transaction for linking if notes available
                    if (!transactionForLink && pick.notes) {
                         const citationRegex = /\b([A-Z]{2,4})\s*\/\s*([A-Z]{2,4})\s+(\d{1,2}\/\d{1,2}\/\d{4})\b/i;
                         const noteMatch = pick.notes.match(citationRegex);
                         if (noteMatch) { // Attempt to build a generic link based on note
                             const teamA_in_note = noteMatch[1].toUpperCase();
                             const teamB_in_note = noteMatch[2].toUpperCase();
                             const dateStr = noteMatch[3];
                             const dateParts = dateStr.split('/');
                             const year = dateParts[2];
                             const month = String(dateParts[0]).padStart(2, '0');
                             const day = String(dateParts[1]).padStart(2, '0');
                             const formattedDateForLink = `${year}-${month}-${day}`;
                             transactionForLink = { date: formattedDateForLink, from_team: teamA_in_note, to_team: teamB_in_note }; // Mock transaction for link
                         }
                    }
                }
                
                if (transactionForLink) {
                    const linkDate = new Date(transactionForLink.date).toISOString().split('T')[0];
                    // Ensure from_team and to_team are valid for the link
                    const linkFromTeam = transactionForLink.from_team || (viaTeamId || pick.original_team);
                    const linkToTeam = transactionForLink.to_team || teamId;
                    const transactionsLink = `transactions.html?type=TRADE&date=${linkDate}&teamFilters=${linkFromTeam},${linkToTeam}&pick_id=${encodeURIComponent(pick.pick_id || '')}`;
                    originDisplayHTML = `<div class="pick-origin"><a href="${transactionsLink}" title="View transaction">${originTextContent}</a></div>`;
                } else {
                    originDisplayHTML = `<div class="pick-origin" style="color: #666;">${originTextContent}</div>`;
                }

              } else if (!isPendingForfeiture) { 
                  originDisplayHTML = `<div class="pick-origin" style="color: #666;">Original Pick</div>`;
              }
              
              let pickBackgroundColor = '#e8f5e8'; 
              if (isPendingForfeiture) {
                pickBackgroundColor = '#f8d7da'; 
              } else if (!isOriginalOwnerOfPick) { 
                pickBackgroundColor = '#fff3cd'; 
              }

              return `
                <div class="pick-item-enhanced" style="background-color: ${pickBackgroundColor};">
                  <div>
                    <span class="pick-description">${pickDescriptionText}</span>
                    ${originDisplayHTML}
                  </div>
                  <div class="pick-status">
                    ${isPendingForfeiture ? 'Pending Forfeiture' : (isOriginalOwnerOfPick ? 'Own Pick' : 'Acquired')}
                  </div>
                </div>
              `;
            }).join('');
            
            return `
              <div class="season-group" style="margin-bottom: 1.5rem;">
                <div class="season-header" style="background-color: ${seasonColor}; color: white; padding: 1rem; border-radius: 6px 6px 0 0; font-weight: bold; display: flex; justify-content: space-between; align-items: center;">
                  <span>Season ${season} Draft</span>
                  <span class="season-pick-count-badge" style="background-color: rgba(255,255,255,0.2); padding: 0.3rem 0.6rem; border-radius: 12px;">${picks.length} pick${picks.length !== 1 ? "s" : ""}</span>
                </div>
                <div class="season-picks" style="border: 1px solid ${seasonColor}; border-top: none; border-radius: 0 0 6px 6px;">
                  ${picksHTML}
                </div>
              </div>
            `;
          }).join('');
        
        const totalPicks = teamPicks.length;
        const summaryPendingForfeitureCount = teamPicks.filter(p => p.notes && p.notes.toUpperCase() === 'PENDING FORFEITURE').length;
        const summaryOwnPicks = teamPicks.filter(p => p.original_team === teamId && !(p.notes && p.notes.toUpperCase() === 'PENDING FORFEITURE')).length;
        const summaryAcquiredPicks = teamPicks.filter(p => p.original_team !== teamId && !(p.notes && p.notes.toUpperCase() === 'PENDING FORFEITURE')).length;
        
        const summaryHTML = `
          <div class="draft-summary" style="background-color: #f8f9fa; padding: 1.5rem; border-radius: 6px; margin-bottom: 1.5rem; border: 1px solid #ddd;">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 1rem; text-align: center;">
              <div>
                <div style="font-size: 1.5rem; font-weight: bold; color: #333;">${totalPicks}</div>
                <div style="font-size: 0.9rem; color: #666;">Total Picks</div>
              </div>
              <div>
                <div style="font-size: 1.5rem; font-weight: bold; color: #28a745;">${summaryOwnPicks}</div>
                <div style="font-size: 0.9rem; color: #666;">Own Picks</div>
              </div>
              <div>
                <div style="font-size: 1.5rem; font-weight: bold; color: #007bff;">${summaryAcquiredPicks}</div>
                <div style="font-size: 0.9rem; color: #666;">Acquired</div>
              </div>
              ${summaryPendingForfeitureCount > 0 ? `
                <div>
                  <div style="font-size: 1.5rem; font-weight: bold; color: #dc3545;">${summaryPendingForfeitureCount}</div>
                  <div style="font-size: 0.9rem; color: #666;">Pending Forfeiture</div>
                </div>
              ` : ''}
            </div>
          </div>
        `;
        
        document.getElementById('draft-picks').innerHTML = summaryHTML + seasonsHTML;
      }

      function getSeasonColor(season) {
        const colors = {
          8: '#007bff', 
          9: '#28a745',  
          10: '#ffc107', 
          11: '#dc3545', 
          12: '#6c757d'  
        };
        return colors[season] || '#6c757d';
      }

      async function showGameDetails(team1Id, team2Id, date) {
        const modal = document.getElementById('game-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContentEl = document.getElementById('modal-content'); 
        
        modal.style.display = 'block';
        modalTitle.textContent = `${escapeHTML(getTeamName(team1Id))} vs ${escapeHTML(getTeamName(team2Id))} - ${formatDateShort(date)}`;
        modalContentEl.innerHTML = '<div class="loading">Loading game details...</div>';
        
        const scheduleData = await fetchSheetData('Schedule');
        if (!scheduleData) {
          modalContentEl.innerHTML = '<div class="error">Error loading game details (schedule)</div>';
          return;
        }
        
        const game = scheduleData.find(g => 
          g.team1_id === team1Id && 
          g.team2_id === team2Id && 
          g.date === date
        );
        
        if (!game) {
          modalContentEl.innerHTML = '<div class="error">Game not found</div>';
          return;
        }
        
        const lineupsData = await fetchSheetData('Lineups'); 
        if (!lineupsData) {
          modalContentEl.innerHTML = '<div class="error">Error loading lineup data</div>';
          return;
        }
        
        const team1AllLineups = lineupsData.filter(lineup => 
          lineup.team_id === team1Id && lineup.date === date
        );
        const team2AllLineups = lineupsData.filter(lineup => 
          lineup.team_id === team2Id && lineup.date === date
        );
        
        const team1Lineups = team1AllLineups.filter(lineup => {
          const isStarted = lineup.started === 'TRUE' || lineup.started === true || lineup.started === 'true' || lineup.started === 1 || lineup.started === '1';
          return isStarted;
        }).sort((a, b) => {
          const aCaptain = a.captain === 'TRUE' || a.captain === true || a.captain === 'true';
          const bCaptain = b.captain === 'TRUE' || b.captain === true || b.captain === 'true';
          if (aCaptain && !bCaptain) return -1;
          if (!aCaptain && bCaptain) return 1;
          return parseNumber(b.points_final) - parseNumber(a.points_final);
        });
        
        const team2Lineups = team2AllLineups.filter(lineup => {
          const isStarted = lineup.started === 'TRUE' || lineup.started === true || lineup.started === 'true' || lineup.started === 1 || lineup.started === '1';
          return isStarted;
        }).sort((a, b) => {
          const aCaptain = a.captain === 'TRUE' || a.captain === true || a.captain === 'true';
          const bCaptain = b.captain === 'TRUE' || b.captain === true || b.captain === 'true';
          if (aCaptain && !bCaptain) return -1;
          if (!aCaptain && bCaptain) return 1;
          return parseNumber(b.points_final) - parseNumber(a.points_final);
        });
        
        const team1Total = team1Lineups.reduce((sum, player) => sum + parseNumber(player.points_final), 0);
        const team2Total = team2Lineups.reduce((sum, player) => sum + parseNumber(player.points_final), 0);
        
        const winner = game.winner;
        
        const generateLineupTable = (lineupsForTable, idOfTeam, total, isWinner) => { 
          const teamDetailsForModal = allTeams.find(t => t.team_id === idOfTeam); 
          const teamRecord = teamDetailsForModal ? `${teamDetailsForModal.wins || 0}-${teamDetailsForModal.losses || 0}` : '';
          
          if (lineupsForTable.length === 0) {
            return `
              <div class="team-breakdown ${isWinner ? 'winner' : ''}">
                <div class="modal-team-header ${isWinner ? 'winner' : ''}" onclick="window.location.href='team.html?id=${idOfTeam}'" style="cursor: pointer;">
                  <img src="icons/${idOfTeam}.webp" alt="${escapeHTML(getTeamName(idOfTeam))}" class="team-logo" onerror="this.style.display='none'">
                  <div><h4>${escapeHTML(getTeamName(idOfTeam))}</h4><div style="font-size: 0.9rem; opacity: 0.9;">${teamRecord}</div></div>
                </div>
                <div class="team-total">Total: ${Math.round(total).toLocaleString()}</div>
                <div style="padding: 2rem; text-align: center; color: #666;">No lineup data available</div>
              </div>
            `;
          }
          
          const lineupRows = lineupsForTable.map(player => {
            const isCaptain = player.captain === 'TRUE' || player.captain === true || player.captain === 'true';
            const pointsRaw = parseNumber(player.points_raw);
            const globalRank = parseNumber(player.global_rank);
            const captainBonus = isCaptain ? Math.round(pointsRaw * 0.5) : 0;
            
            return `
              <tr class="${isCaptain ? 'captain-row' : ''}">
                <td class="player-name-cell">
                  <a href="player.html?player=${encodeURIComponent(player.player_handle || 'Unknown')}" class="player-link">
                    ${escapeHTML(player.player_handle || 'Unknown')}
                  </a>
                  ${isCaptain ? '<span class="captain-badge">C</span>' : ''}
                </td>
                <td class="points-cell">
                  ${Math.round(pointsRaw).toLocaleString()}
                  ${isCaptain ? `<div class="captain-bonus">+${captainBonus.toLocaleString()}</div>` : ''}
                </td>
                <td class="rank-cell">${globalRank > 0 ? Math.round(globalRank) : '-'}</td>
              </tr>
            `;
          }).join('');
          
          return `
            <div class="team-breakdown ${isWinner ? 'winner' : ''}">
              <div class="modal-team-header ${isWinner ? 'winner' : ''}" onclick="window.location.href='team.html?id=${idOfTeam}'" style="cursor: pointer;">
                <img src="icons/${idOfTeam}.webp" alt="${escapeHTML(getTeamName(idOfTeam))}" class="team-logo" onerror="this.style.display='none'">
                <div><h4>${escapeHTML(getTeamName(idOfTeam))}</h4><div style="font-size: 0.9rem; opacity: 0.9;">${teamRecord}</div></div>
              </div>
              <div class="team-total">Total: ${isNaN(total) ? '-' : Math.round(total).toLocaleString()}</div>
              <table class="lineup-table">
                <thead> <tr> <th>Player</th> <th>Points</th> <th>Rank</th> </tr> </thead>
                <tbody> ${lineupRows} </tbody>
              </table>
            </div>
          `;
        };
        
        modalContentEl.innerHTML = `
          <div class="game-details-grid">
            ${generateLineupTable(team1Lineups, team1Id, team1Total, winner === team1Id)}
            ${generateLineupTable(team2Lineups, team2Id, team2Total, winner === team2Id)}
          </div>
        `;
      }
      
      function closeGameModal() {
        const modal = document.getElementById('game-modal');
        if (modal) {
          modal.style.display = 'none';
        }
      }
      
      window.onclick = function(event) {
        const modal = document.getElementById('game-modal');
        if (event.target === modal) {
          closeGameModal();
        }
      }
      
      document.addEventListener('DOMContentLoaded', loadTeamData);
    </script>
  </body>
