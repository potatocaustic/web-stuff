<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RKL Season 7 Draft Capital - caustic.info</title>
    <link rel="icon" href="https://raw.githubusercontent.com/potatocaustic/web-stuff/refs/heads/main/favicon.ico" type="image/x-icon" />
    <style>
      /* Reset and General Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
      }
      
      h1, h2, h3 {
        color: #333;
      }

      /* Header styling */
      header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      
      header h1 {
        color: white !important;
        font-size: 1.5rem;
        margin: 0;
      }
      
      nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
        margin-top: 1rem;
        flex-wrap: wrap;
      }
      
      nav ul li {
        margin: 0.5rem 1rem;
      }
      
      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }
      
      nav ul li a:hover {
        color: #ccc;
      }

      /* Main content */
      main {
        padding: 2rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      .page-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .page-header h2 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      /* Filter controls */
      .filter-controls {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        margin-bottom: 2rem;
      }

      .filter-row {
        display: flex;
        gap: 1rem;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }

      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .filter-group label {
        font-weight: 500;
        font-size: 0.9rem;
      }

      .filter-group select {
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        min-width: 150px;
      }

      /* Season tabs */
      .season-tabs {
        display: flex;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      .season-tab {
        background-color: #f8f9fa;
        border: 2px solid #ddd;
        border-radius: 6px;
        padding: 1rem 2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
      }

      .season-tab:hover {
        background-color: #e9ecef;
        border-color: #007bff;
      }

      .season-tab.active {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
      }

      /* Draft board container */
      .draft-board {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden; /* Helps contain table border radius */
      }

      .draft-header {
        background-color: #333;
        color: white;
        padding: 1.5rem;
        text-align: center;
      }

      .draft-header h3 {
        color: white;
        margin: 0;
        font-size: 1.4rem;
      }

      /* Draft table */
      .draft-table {
        width: 100%;
        border-collapse: collapse;
      }

      .draft-table th {
        background-color: #f8f9fa;
        padding: 1rem 0.5rem;
        text-align: left;
        font-weight: bold;
        border-bottom: 2px solid #ddd;
        font-size: 0.9rem;
      }

      .draft-table td {
        padding: 0.8rem 0.5rem;
        border-bottom: 1px solid #eee;
        font-size: 0.9rem;
        vertical-align: middle; /* Align content vertically */
      }

      .draft-table tr:hover {
        background-color: #f8f9fa;
      }

      .pick-description {
        font-family: monospace;
        font-weight: 500;
      }

      .owner-cell { /* Class for owner cells (Current and Original) */
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .team-logo {
        width: 20px;
        height: 20px;
        border-radius: 2px;
        object-fit: contain; /* Ensure logo fits well */
      }

      .original-pick {
        background-color: #e8f5e8;
      }

      .traded-pick {
        background-color: #fff3cd;
      }

      .forfeited-pick {
        background-color: #f8d7da;
        opacity: 0.7;
      }
      /* Removed .trade-info a styles as Notes column is removed */

      /* Pick count summary */
      .pick-summary {
        background-color: #f8f9fa;
        padding: 1rem;
        border-bottom: 1px solid #ddd;
      }

      .summary-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1rem;
        text-align: center;
      }

      .summary-item {
        background-color: white;
        padding: 1rem;
        border-radius: 4px;
        border: 1px solid #ddd;
      }

      .summary-number {
        font-size: 1.5rem;
        font-weight: bold;
        color: #333;
      }

      .summary-label {
        font-size: 0.8rem;
        color: #666;
        margin-top: 0.3rem;
      }

      /* Round sections (not currently used in table view but kept for general structure) */
      .round-section {
        margin-bottom: 2rem;
      }

      .round-header {
        background-color: #e9ecef;
        padding: 1rem;
        font-weight: bold;
        font-size: 1.1rem;
        color: #333;
        border-bottom: 2px solid #333;
      }

      /* Team ownership view */
      .team-ownership {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
        margin-top: 2rem;
      }

      .team-card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .team-card .team-header { /* Specific to team card header */
        background-color: #333;
        color: white;
        padding: 1rem;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .team-card .team-header h4 {
        color: white;
        margin: 0;
        font-size: 1.1rem;
      }

      .team-picks {
        padding: 1rem;
        max-height: 300px;
        overflow-y: auto;
      }

      .pick-item {
        padding: 0.5rem;
        border-bottom: 1px solid #eee;
        font-family: monospace;
        font-size: 0.9rem;
      }

      .pick-item:last-child {
        border-bottom: none;
      }

      .pick-item.own {
        color: #28a745;
        font-weight: 500;
      }

      .pick-item.acquired {
        color: #007bff;
      }

      .pick-origin {
        font-size: 0.8rem;
        color: #666;
        margin-left: 1rem;
      }

      /* Loading and error states */
      .loading {
        text-align: center;
        padding: 3rem;
        color: #666;
        font-size: 1.1rem;
      }

      .error {
        text-align: center;
        padding: 2rem;
        color: #dc3545;
        background-color: #f8d7da;
        border-radius: 4px;
        margin: 1rem;
      }

      /* View toggle */
      .view-toggle {
        text-align: center;
        margin-bottom: 2rem;
      }

      .toggle-btn {
        background-color: #f8f9fa;
        border: 2px solid #ddd;
        border-radius: 6px;
        padding: 0.8rem 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
        margin: 0 0.5rem;
      }

      .toggle-btn:hover {
        background-color: #e9ecef;
        border-color: #007bff;
      }

      .toggle-btn.active {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
      }

      /* Mobile responsive */
      @media (max-width: 768px) {
        .filter-row {
          flex-direction: column;
          align-items: stretch;
        }
        
        .filter-group {
          width: 100%;
        }
        
        .filter-group select {
          min-width: auto;
          width: 100%;
        }
        
        .season-tabs {
          flex-direction: column;
        }
        
        .season-tab {
          padding: 0.8rem 1rem;
        }
        
        .draft-table th,
        .draft-table td {
          padding: 0.5rem 0.3rem;
          font-size: 0.8rem;
        }
        
        .team-ownership {
          grid-template-columns: 1fr;
        }
      }

      /* Footer */
      footer {
        text-align: center;
        margin-top: 3rem;
        padding: 1rem;
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>

    <main>
      <div class="page-header">

      <div class="season-tabs">
        <div class="season-tab active" data-season="8">Season 8</div>

        <div class="season-tab" data-season="10">Season 10</div>

      <div class="view-toggle">
        <button class="toggle-btn active" data-view="table">Table View</button>

      <div id="filter-controls" class="filter-controls">

    <script>
      const SHEET_ID = '12EembQnztbdKx2-buv00--VDkEFSTuSXTRdOnTnRxq4'; 
      const BASE_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=`;
      
      let currentSeason = 8;
      let currentView = 'table';
      let allDraftPicks = [];
      let allTeams = [];
      let allTransactionsLogData = []; // To store Transaction_Log data

      async function fetchSheetData(sheetName) {
        try {
          const response = await fetch(BASE_URL + encodeURIComponent(sheetName));
          const csvText = await response.text();
          return parseCSV(csvText);
        } catch (error) {
          console.error(`Error fetching ${sheetName}:`, error);
          // Display error in a user-friendly way on the page if critical data fails
          if (sheetName === 'Draft_Capital' || sheetName === 'Teams' || sheetName === 'Transaction_Log') {
              const errorDisplay = document.getElementById('draft-table-body') || document.getElementById('team-view');
              if (errorDisplay) {
                  errorDisplay.innerHTML = `<div class="error">Failed to load critical data (${sheetName}). Please try refreshing the page. If the issue persists, the data source might be unavailable.</div>`;
              }
          }
          return null;
        }
      }
      
      function parseCSV(csvText) {
        const lines = csvText.trim().split('\n');
        const headers = lines[0].split(',').map(h => h.replace(/^"|"$/g, '').trim());
        const data = [];
        for (let i = 1; i < lines.length; i++) {
            const values = [];
            let currentVal = '';
            let inQuotes = false;
            for (let j = 0; j < lines[i].length; j++) {
                const char = lines[i][j];
                if (char === '"' && (j === 0 || lines[i][j-1] !== '\\')) { 
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(currentVal.replace(/^"|"$/g, '').trim());
                    currentVal = '';
                } else {
                    currentVal += char;
                }
            }
            values.push(currentVal.replace(/^"|"$/g, '').trim());

            if (values.length === headers.length) {
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                data.push(row);
            } else {
                console.warn('Skipping mismatched CSV line:', lines[i], 'Expected', headers.length, 'got', values.length, 'values.');
            }
        }
        return data;
      }
      
      function getTeamName(teamId) {
        if (!teamId) return 'N/A';
        const team = allTeams.find(t => t.team_id === teamId);
        return team ? team.team_name : teamId; // Fallback to teamId if name not found
      }

      function getTeamLogoHTML(teamId) {
        if (!teamId || teamId === 'N/A') return '';
        const teamName = getTeamName(teamId); // For alt text
        // Ensure teamId in URL is URI encoded if it might contain special characters, though usually IDs are safe.
        return `<img src="icons/${encodeURIComponent(teamId)}.webp" alt="${teamName}" class="team-logo" onerror="this.style.display='none'">`;
      }
      
      async function loadData() {
        const [draftPicks, teams, transactionsLog] = await Promise.all([
          fetchSheetData('Draft_Capital'),
          fetchSheetData('Teams'),
          fetchSheetData('Transaction_Log')
        ]);
        
        if (!draftPicks || !teams || !transactionsLog) {
          const errorMsg = '<tr><td colspan="4" class="error">Error loading critical data. Some information may be missing or incorrect. Please check the console for details.</td></tr>';
          document.getElementById('draft-table-body').innerHTML = errorMsg;
          if (document.getElementById('team-view')) { // Also update team view if it exists
              document.getElementById('team-view').innerHTML = '<div class="error">Error loading critical data.</div>';
          }
          if (!draftPicks) console.error("Failed to load Draft_Capital");
          if (!teams) console.error("Failed to load Teams");
          if (!transactionsLog) console.error("Failed to load Transaction_Log");
          // Clear loading messages if they are still present
          if(document.getElementById('pick-summary').querySelector('.loading')) {
              document.getElementById('pick-summary').innerHTML = '<div class="error" style="text-align:center;">Summary unavailable due to data loading error.</div>';
          }
          return;
        }
        
        allDraftPicks = draftPicks;
        allTeams = teams;
        // Sort transactions to easily find the latest one for a pick/owner
        allTransactionsLogData = transactionsLog.sort((a, b) => {
            const dateA = new Date(a.date || 0);
            const dateB = new Date(b.date || 0);
            if (dateB.getTime() !== dateA.getTime()) return dateB - dateA; // Most recent date first
            const weekA = parseInt(a.week || 0);
            const weekB = parseInt(b.week || 0);
            if (weekB !== weekA) return weekB - weekA; // Most recent week first (if dates are same)
            // Assuming transaction_id might have non-numeric parts, extract numbers or compare as string if purely numeric
            const idA = parseInt(String(a.transaction_id).replace(/\D/g,'') || 0);
            const idB = parseInt(String(b.transaction_id).replace(/\D/g,'') || 0);
            return idB - idA; // Higher (presumably later) transaction_id first
        });
        
        setupFilters();
        displayDraftBoard();
      }
      
      function setupFilters() {
        const teamOptions = allTeams
          .filter(team => team.team_id && team.team_name && team.team_id !== "FA") // Exclude "FA" or similar
          .sort((a, b) => a.team_name.localeCompare(b.team_name))
          .map(team => `<option value="${team.team_id}">${team.team_name}</option>`)
          .join('');
        document.getElementById('owner-filter').innerHTML = 
          '<option value="all">All Teams</option>' + teamOptions;
        
        ['round-filter', 'owner-filter', 'status-filter'].forEach(filterId => {
          document.getElementById(filterId).addEventListener('change', displayDraftBoard);
        });
      }
      
      function getFilteredPicks() {
        const roundFilter = document.getElementById('round-filter').value;
        const ownerFilter = document.getElementById('owner-filter').value;
        const statusFilter = document.getElementById('status-filter').value;
        
        return allDraftPicks.filter(pick => {
          if (parseInt(pick.season) !== currentSeason) return false;
          if (roundFilter !== 'all' && parseInt(pick.round) !== parseInt(roundFilter)) return false;
          if (ownerFilter !== 'all' && pick.current_owner !== ownerFilter) return false;
          if (statusFilter !== 'all') {
            const isOriginal = pick.current_owner === pick.original_team;
            const isForfeited = pick.notes && pick.notes.toUpperCase().includes('FORFEITED');
            
            if (statusFilter === 'original' && !isOriginal) return false;
            if (statusFilter === 'traded' && (isOriginal || isForfeited)) return false; // Traded means not original AND not forfeited
            if (statusFilter === 'forfeited' && !isForfeited) return false;
          }
          return true;
        });
      }
      
      function displayDraftBoard() {
        document.getElementById('draft-title').textContent = `Season ${currentSeason} Draft Picks`;
        if (currentView === 'table') {
          displayTableView();
        } else {
          displayTeamView();
        }
      }
      
      function displayTableView() {
        const filteredPicks = getFilteredPicks();
        
        const totalPicks = filteredPicks.length;
        const originalPicksCount = filteredPicks.filter(p => p.current_owner === p.original_team && !(p.notes && p.notes.toUpperCase().includes('FORFEITED'))).length;
        const forfeitedPicksCount = filteredPicks.filter(p => p.notes && p.notes.toUpperCase().includes('FORFEITED')).length;
        // Recalculate tradedPicksCount based on explicit conditions rather than subtraction for clarity
        const tradedPicksCount = filteredPicks.filter(p => p.current_owner !== p.original_team && !(p.notes && p.notes.toUpperCase().includes('FORFEITED'))).length;
        
        document.getElementById('pick-summary').innerHTML = `
          <div class="summary-grid">
            <div class="summary-item"><div class="summary-number">${totalPicks}</div><div class="summary-label">Total Picks</div></div>
            <div class="summary-item"><div class="summary-number">${originalPicksCount}</div><div class="summary-label">Original Owner</div></div>
            <div class="summary-item"><div class="summary-number">${tradedPicksCount}</div><div class="summary-label">Traded</div></div>
            <div class="summary-item"><div class="summary-number">${forfeitedPicksCount}</div><div class="summary-label">Forfeited</div></div>
          </div>`;
        
        const sortedPicks = filteredPicks.sort((a, b) => {
          const roundA = parseInt(a.round);
          const roundB = parseInt(b.round);
          if (roundA !== roundB) return roundA - roundB;
          
          // Attempt to find team order for sorting, fallback if team not in allTeams
          const originalTeamA = allTeams.find(t => t.team_id === a.original_team);
          const originalTeamB = allTeams.find(t => t.team_id === b.original_team);
          // If teams have a defined order or name for sorting:
          // This assumes teams might have a specific draft order or you want to sort by name
          // For now, using their index in `allTeams` array if available, or name.
          const teamAOrder = originalTeamA ? (originalTeamA.draft_order || allTeams.indexOf(originalTeamA)) : Infinity;
          const teamBOrder = originalTeamB ? (originalTeamB.draft_order || allTeams.indexOf(originalTeamB)) : Infinity;
          if (teamAOrder !== teamBOrder) return teamAOrder - teamBOrder;

          // Fallback sort by pick description if original teams are same or not found for sorting
          return (a.pick_description || '').localeCompare(b.pick_description || '');
        });
        
        const tableHTML = sortedPicks.map(pick => {
          const isForfeited = pick.notes && pick.notes.toUpperCase().includes('FORFEITED');
          let tradeStatus = 'Original Owner';
          let rowClass = 'original-pick';

          // ---- CHANGE 1: Formatting pick.pick_description ----
          // Example: "S8 HH 1st" becomes "S8 Horses 1st"
          let formattedPickDescription = pick.pick_description;
          // Regex to capture: (S<season_digits>) <space> (TEAM_ID_ABBREV) <space> (rest_of_description)
          const descParts = (pick.pick_description || '').match(/^(S\d+)\s+([A-Z0-9]+)\s+(.+)$/i);
          if (descParts && descParts.length === 4) {
              const seasonInfo = descParts[1];         // e.g., "S8"
              const teamIdInDesc = descParts[2];       // e.g., "HH"
              const roundDetail = descParts[3];        // e.g., "1st"
              const fullTeamName = getTeamName(teamIdInDesc); // Get full name like "Horses"
              // Only replace if a different, valid name is found
              if (fullTeamName && fullTeamName !== teamIdInDesc) {
                  formattedPickDescription = `${seasonInfo} ${fullTeamName} ${roundDetail}`;
              }
          }
          // ---- END CHANGE 1 ----

          if (isForfeited) {
            tradeStatus = 'FORFEITED';
            rowClass = 'forfeited-pick';
          } else if (pick.current_owner !== pick.original_team) {
            rowClass = 'traded-pick';
            // ---- CHANGE 2: Updated Trade Status Logic ----
            // Find the latest transaction where this pick was traded to the current owner.
            // allTransactionsLogData is already sorted by date desc, week desc, trans_id desc.
            const relevantTransactions = (allTransactionsLogData || [])
                .filter(t => t.draft_pick_id === pick.pick_id && 
                             t.to_team === pick.current_owner && 
                             t.transaction_type === 'TRADE');
            
            if (relevantTransactions.length > 0) {
                const lastAcquisition = relevantTransactions[0]; // This is the most recent trade TO the current owner
                const fromTeamId = lastAcquisition.from_team;
                
                if (fromTeamId === pick.original_team) {
                    // Pick was acquired directly from its original owner
                    tradeStatus = `Acquired from ${getTeamName(pick.original_team)}`;
                } else {
                    // Pick was acquired from another team (not the original owner)
                    tradeStatus = `Acquired via ${getTeamName(fromTeamId)}`;
                }
            } else {
                // Fallback if no specific "TRADE" transaction is found in Transaction_Log
                // that explicitly shows the pick moving to the current_owner.
                // This might happen if:
                // 1. The pick was assigned to current_owner via a different process not logged as a 'TRADE'.
                // 2. The Draft_Capital sheet was manually updated.
                // 3. It's an initial state in the data for a pick that is traded but not via a logged event.
                // In this scenario, we state it's acquired, noting its original team.
                tradeStatus = `Acquired (Origin: ${getTeamName(pick.original_team)})`;
            }
            // ---- END CHANGE 2 ----
          }
          
          // ---- CHANGE 3: Notes column and its content are removed ----
          // The `notesContent` variable and its citation logic are no longer needed here.

          // The "Current Owner" cell correctly uses pick.current_owner.
          // The "Original Team" cell correctly uses pick.original_team.
          return `
            <tr class="${rowClass}">
              <td class="pick-description">${formattedPickDescription}</td>
              <td class="owner-cell">${getTeamLogoHTML(pick.current_owner)} ${getTeamName(pick.current_owner)}</td>
              <td class="owner-cell">${getTeamLogoHTML(pick.original_team)} ${getTeamName(pick.original_team)}</td>
              <td>${tradeStatus}</td>
              </tr>
          `;
        }).join('');
        
        document.getElementById('draft-table-body').innerHTML = tableHTML || 
          // Colspan updated from 5 to 4
          '<tr><td colspan="4" style="text-align: center; padding: 2rem; color: #666;">No picks match your filters for this season.</td></tr>';
      }
      
      function displayTeamView() {
        const seasonPicks = allDraftPicks.filter(pick => parseInt(pick.season) === currentSeason);
        const teamPicksMap = {};
        allTeams.forEach(team => {
            if (team.team_id && team.team_id !== "FA") { 
                 teamPicksMap[team.team_id] = seasonPicks.filter(pick => pick.current_owner === team.team_id);
            }
        });
        
        const teamHTML = Object.entries(teamPicksMap)
          .sort(([teamIdA], [teamIdB]) => { 
              return getTeamName(teamIdA).localeCompare(getTeamName(teamIdB));
          })
          .map(([teamId, picks]) => {
            if (picks.length === 0) return ''; 
            const team = allTeams.find(t => t.team_id === teamId);
            const sortedPicks = picks.sort((a, b) => {
              const roundA = parseInt(a.round);
              const roundB = parseInt(b.round);
              if (roundA !== roundB) return roundA - roundB;
              
              // ---- Apply similar pick description formatting for consistency in Team View ----
              let descA = a.pick_description;
              const partsA = (a.pick_description || '').match(/^(S\d+)\s+([A-Z0-9]+)\s+(.+)$/i);
              if (partsA && partsA.length === 4) {
                  const teamNameA = getTeamName(partsA[2]);
                  if (teamNameA && teamNameA !== partsA[2]) descA = `${partsA[1]} ${teamNameA} ${partsA[3]}`;
              }

              let descB = b.pick_description;
              const partsB = (b.pick_description || '').match(/^(S\d+)\s+([A-Z0-9]+)\s+(.+)$/i);
              if (partsB && partsB.length === 4) {
                  const teamNameB = getTeamName(partsB[2]);
                  if (teamNameB && teamNameB !== partsB[2]) descB = `${partsB[1]} ${teamNameB} ${partsB[3]}`;
              }
              return descA.localeCompare(descB);
            });
            
            return `
              <div class="team-card">
                <div class="team-header">
                  ${getTeamLogoHTML(teamId)}
                  <h4>${team.team_name}</h4>
                  <span>(${picks.length} pick${picks.length !==1 ? 's' : ''})</span>
                </div>
                <div class="team-picks">
                  ${sortedPicks.map(pick => {
                    const isOwn = pick.current_owner === pick.original_team;
                    const isForfeited = pick.notes && pick.notes.toUpperCase().includes('FORFEITED');
                    let originText = '';
                    if (isForfeited) {
                        originText = '<div class="pick-origin" style="color: #dc3545;">FORFEITED</div>';
                    } else if (!isOwn) {
                        originText = `<div class="pick-origin">from ${getTeamName(pick.original_team)}</div>`;
                    }

                    // ---- Apply pick description formatting here too ----
                    let formattedPickDescInTeamView = pick.pick_description;
                    const descParts = (pick.pick_description || '').match(/^(S\d+)\s+([A-Z0-9]+)\s+(.+)$/i);
                    if (descParts && descParts.length === 4) {
                        const teamIdInDesc = descParts[2];
                        const fullTeamName = getTeamName(teamIdInDesc);
                        if (fullTeamName && fullTeamName !== teamIdInDesc) {
                            formattedPickDescInTeamView = `${descParts[1]} ${fullTeamName} ${descParts[3]}`;
                        }
                    }
                    
                    return `
                      <div class="pick-item ${isForfeited ? 'forfeited-pick' : (isOwn ? 'own' : 'acquired')}">
                        ${formattedPickDescInTeamView}
                        ${originText}
                      </div>
                    `;
                  }).join('') || '<div class="pick-item" style="text-align:center; color:#999;">No picks in selected filters.</div>'}
                </div>
              </div>
            `;
          }).join('');
        
        document.getElementById('team-view').innerHTML = teamHTML || 
          '<div class="error" style="grid-column: 1 / -1;">No teams hold picks for this season or matching current filters.</div>';
      }
      
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.season-tab').forEach(tab => {
          tab.addEventListener('click', () => {
            document.querySelectorAll('.season-tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            currentSeason = parseInt(tab.dataset.season);
            displayDraftBoard();
          });
        });
        
        document.querySelectorAll('.toggle-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentView = btn.dataset.view;
            
            if (currentView === 'table') {
              document.getElementById('table-view').style.display = 'block';
              document.getElementById('team-view').style.display = 'none';
              document.getElementById('filter-controls').style.display = 'block'; // Show filters for table view
            } else {
              document.getElementById('table-view').style.display = 'none';
              document.getElementById('team-view').style.display = 'grid';
              document.getElementById('filter-controls').style.display = 'none'; // Hide filters for team view
            }
            displayDraftBoard(); // Refresh board after view change
          });
        });
        
        // Initial setup based on default view
        if (currentView === 'table') {
            document.getElementById('filter-controls').style.display = 'block';
        } else {
            document.getElementById('filter-controls').style.display = 'none';
        }

        loadData();
      });
    </script>
  </body>
</html>
