    <script>
      const SHEET_ID = '1zb1x8r4OlRTVg9W5WMZF-ootyfsMg2yx2_3rcUhmIrc'; 
      const BASE_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=`;
      
      let allTeamsData = [];
      let allTrophyData = [];
      let allPlayersProcessed = [];

      function parseNumber(value) {
        if (value === null || typeof value === 'undefined' || String(value).trim() === '') return 0;
        const cleaned = String(value).replace(/,/g, '');
        const parsed = parseFloat(cleaned);
        return isNaN(parsed) ? 0 : parsed;
      }

      async function fetchSheetData(sheetName) {
        try {
          const response = await fetch(BASE_URL + encodeURIComponent(sheetName));
          const csvText = await response.text();
          return parseCSV(csvText);
        } catch (error) {
          console.error(`Error fetching ${sheetName}:`, error);
          document.getElementById('awards-container').innerHTML = `<div class="error">Could not load data from sheet: ${sheetName}. Please try again later.</div>`;
          return null;
        }
      }
      
      function parseCSV(csvText) {
        const lines = csvText.trim().split(/\r?\n/);
        let headers = lines[0].split(',').map(h => h.replace(/^"|"$/g, '').trim());
        
        if (headers[0] && headers[0].charCodeAt(0) === 0xFEFF) {
            headers[0] = headers[0].slice(1);
        }

        const data = [];
        for (let i = 1; i < lines.length; i++) {
            if (!lines[i]) continue;
            const values = [];
            let currentVal = '';
            let inQuotes = false;
            for (let j = 0; j < lines[i].length; j++) {
                const char = lines[i][j];
                if (char === '"' && (j === 0 || lines[i][j-1] !== '\\')) { 
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(currentVal.replace(/^"|"$/g, '').trim());
                    currentVal = '';
                } else {
                    currentVal += char;
                }
            }
            values.push(currentVal.replace(/^"|"$/g, '').trim());

            if (values.length === headers.length) {
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                data.push(row);
            } else {
                console.warn('Skipping mismatched CSV line:', lines[i], 'Expected', headers.length, 'got', values.length, 'values.');
            }
        }
        return data;
      }

      function calculateAllPlayerStats(players, weeklyAverages, lineups) {
        if (!players || !weeklyAverages || !lineups) return players || [];
        const weeklyAveragesMap = {};
        weeklyAverages.forEach(week => {
          if (week.date) {
            weeklyAveragesMap[week.date] = { median_score: parseNumber(week.median_score) };
          }
        });

        return players.map(player => {
          const playerGames = lineups.filter(lineup => 
            lineup.player_handle === player.player_handle && (String(lineup.started).toUpperCase() === 'TRUE')
          );
          
          let totalPlayerKarma = 0, totalMedianKarma = 0, validGames = 0;
          const ranks = [];

          playerGames.forEach(game => {
            if (weeklyAveragesMap[game.date]) {
              totalPlayerKarma += parseNumber(game.points_raw);
              totalMedianKarma += weeklyAveragesMap[game.date].median_score;
              validGames++;
            }
            const globalRank = parseNumber(game.global_rank);
            if (globalRank > 0) ranks.push(globalRank);
          });
          
          const avgPlayerKarma = validGames > 0 ? totalPlayerKarma / validGames : 0;
          const avgMedianKarma = validGames > 0 ? totalMedianKarma / validGames : 0;
          const rel_median = avgMedianKarma > 0 ? (avgPlayerKarma / avgMedianKarma) : 0;
          
          let median_rank = Infinity;
          if (ranks.length > 0) {
            ranks.sort((a, b) => a - b);
            const mid = Math.floor(ranks.length / 2);
            median_rank = ranks.length % 2 === 0 ? (ranks[mid - 1] + ranks[mid]) / 2 : ranks[mid];
          }
          
          return { ...player, calculated_rel_median: rel_median, calculated_median_rank: median_rank };
        });
      }

      function getTeamIdByName(teamName) {
        if (!teamName) return null;
        const team = allTeamsData.find(t => t.team_name === teamName);
        return team ? team.team_id : null;
      }
      
      function createAwardCard(title, winnerData) {
        if (!winnerData) return '';
        const { name, detail, link, logoId, stats } = winnerData;
        
        const logoUrl = `icons/${logoId}.webp`;
        const winnerNameHTML = link ? `<a href="${link}">${name}</a>` : name;
        const winnerDetailHTML = winnerData.detailLink ? `<a href="${winnerData.detailLink}">${detail}</a>` : detail;
        
        const statsHTML = stats && stats.length > 0 
            ? `<div class="winner-stats">${stats.map(s => `<span>${s}</span>`).join('')}</div>`
            : '';

        return `
          <div class="award-card">
            <div>
              <h3>${title}</h3>
              <div class="award-winner">
                <img src="${logoUrl}" alt="${name}" class="winner-logo" onerror="this.onerror=null; this.src='icons/FA.webp';">
                <div class="winner-info">
                  <div class="winner-name">${winnerNameHTML}</div>
                  <div class="winner-detail">${winnerDetailHTML}</div>
                </div>
              </div>
            </div>
            ${statsHTML}
          </div>
        `;
      }

      async function loadTrophyCase() {
        const awardsContainer = document.getElementById('awards-container');
        
        const [trophyData, teamsData, playersData, weeklyAveragesData, lineupsData, scheduleData, weeklyScoresData] = await Promise.all([
            fetchSheetData('Trophy_Case'),
            fetchSheetData('Teams'),
            fetchSheetData('Players'),
            fetchSheetData('Weekly_Averages'),
            fetchSheetData('Lineups'),
            fetchSheetData('Schedule'),
            fetchSheetData('Weekly_Scores')
        ]);
        
        if (!trophyData || !teamsData || !playersData || !weeklyAveragesData || !lineupsData || !scheduleData || !weeklyScoresData) {
            awardsContainer.innerHTML = '<div class="error">Failed to load necessary data for all awards.</div>';
            return;
        }

        allTrophyData = trophyData;
        allTeamsData = teamsData;
        allPlayersProcessed = calculateAllPlayerStats(playersData, weeklyAveragesData, lineupsData);

        awardsContainer.innerHTML = `
            <div class="awards-grid" id="top-awards"></div>
            <div class="all-stars-container">
              <div class="all-star-team">
                <div class="all-star-header"><h3>Eastern Conference All-Stars</h3></div>
                <div class="all-star-list-header"><span class="player-col-header">Player</span><span class="rel-col-header">REL Median</span></div>
                <ul class="all-star-list" id="all-stars-east"></ul>
              </div>
              <div class="all-star-team">
                <div class="all-star-header"><h3>Western Conference All-Stars</h3></div>
                <div class="all-star-list-header"><span class="player-col-header">Player</span><span class="rel-col-header">REL Median</span></div>
                <ul class="all-star-list" id="all-stars-west"></ul>
              </div>
            </div>`;
        
        const topAwardsContainer = document.getElementById('top-awards');
        let awardsHTML = '';

        const createTeamStatsArray = (teamData) => {
            if (!teamData) return [];
            return [
                `Record: ${teamData.wins}-${teamData.losses}`,
                `PAM: ${Math.round(parseNumber(teamData.pam)).toLocaleString()}`,
                `Med Rank: ${Math.round(parseNumber(teamData.med_starter_rank))}`
            ];
        };

        const createPlayerStatsArray = (playerData) => {
            if (!playerData) return [];
            const medianRank = (playerData.calculated_median_rank !== Infinity) ? Math.round(playerData.calculated_median_rank) : '-';
            return [
                `REL Median: ${playerData.calculated_rel_median.toFixed(3)}`,
                `Med Rank: ${medianRank}`
            ];
        };

        // --- Performance Calculations ---
        let bestTeamPerf = { percentage_diff: -Infinity };
        const weeklyScoresMap = {};
        weeklyScoresData.forEach(ws => { weeklyScoresMap[ws.date] = parseNumber(ws.daily_median); });
        const completedGames = scheduleData.filter(g => g.completed === 'TRUE');
        completedGames.forEach(game => {
            const median = weeklyScoresMap[game.date];
            if (!median || median === 0) return;
            const teams = [{ id: game.team1_id, score: parseNumber(game.team1_score) }, { id: game.team2_id, score: parseNumber(game.team2_score) }];
            teams.forEach(team => {
                const pctDiff = ((team.score / median) - 1) * 100;
                if (pctDiff > bestTeamPerf.percentage_diff) {
                    bestTeamPerf = { team_id: team.id, score: team.score, percentage_diff: pctDiff, date: game.date };
                }
            });
        });

        let bestPlayerPerf = { percentage_diff: -Infinity };
        const weeklyAveragesMap = {};
        weeklyAveragesData.forEach(wa => { weeklyAveragesMap[wa.date] = parseNumber(wa.median_score); });
        const startedLineups = lineupsData.filter(l => l.started === 'TRUE');
        startedLineups.forEach(lineup => {
            const median = weeklyAveragesMap[lineup.date];
            const score = parseNumber(lineup.points_raw);
            if (!median || median === 0) return;
            const pctDiff = ((score / median) - 1) * 100;
            if (pctDiff > bestPlayerPerf.percentage_diff) {
                bestPlayerPerf = { player_handle: lineup.player_handle, team_id: lineup.team_id, score: score, percentage_diff: pctDiff, date: lineup.date };
            }
        });
        
        // --- Render Cards ---
        const champ = allTrophyData.find(d => d.Award === 'CHAMP');
        if (champ) {
          const teamData = allTeamsData.find(t => t.team_name === champ.team_name);
          awardsHTML += createAwardCard('🏆 League Champions 🏆', {
            name: champ.team_name,
            detail: 'Season 7',
            link: `team.html?id=${teamData?.team_id}`,
            logoId: teamData?.team_id,
            stats: createTeamStatsArray(teamData)
          });
        }
        
        const regSzn = allTrophyData.find(d => d.Award === 'REGSZN');
        if (regSzn) {
          const teamData = allTeamsData.find(t => t.team_name === regSzn.team_name);
          awardsHTML += createAwardCard('Regular Season Title', {
            name: regSzn.team_name,
            detail: 'Best Record',
            link: `team.html?id=${teamData?.team_id}`,
            logoId: teamData?.team_id,
            stats: createTeamStatsArray(teamData)
          });
        }

        if (bestTeamPerf.team_id) {
            const teamData = allTeamsData.find(t => t.team_id === bestTeamPerf.team_id);
            awardsHTML += createAwardCard('Best Performance (Team)', {
                name: teamData.team_name,
                detail: `${bestTeamPerf.score.toLocaleString()} pts <span class="detail-positive">(+${bestTeamPerf.percentage_diff.toFixed(1)}%)</span>`,
                link: `team.html?id=${teamData.team_id}`,
                logoId: teamData.team_id,
            });
        }

        if (bestPlayerPerf.player_handle) {
            const teamData = allTeamsData.find(t => t.team_id === bestPlayerPerf.team_id);
            awardsHTML += createAwardCard('Best Performance (Player)', {
                name: bestPlayerPerf.player_handle,
                detail: `${bestPlayerPerf.score.toLocaleString()} pts <span class="detail-positive">(+${bestPlayerPerf.percentage_diff.toFixed(1)}%)</span>`,
                link: `player.html?player=${encodeURIComponent(bestPlayerPerf.player_handle)}`,
                logoId: teamData?.team_id,
            });
        }
        
        const mvp = allTrophyData.find(d => d.Award === 'MVP');
        if (mvp) {
          const team = allTeamsData.find(t => t.team_name === mvp.team_name);
          const playerStats = allPlayersProcessed.find(p => p.player_handle === mvp.Player);
          awardsHTML += createAwardCard('League MVP', {
            name: mvp.Player,
            detail: mvp.team_name,
            detailLink: `team.html?id=${team?.team_id}`,
            link: `player.html?player=${encodeURIComponent(mvp.Player)}`,
            logoId: team?.team_id,
            stats: createPlayerStatsArray(playerStats)
          });
        }

        const fmvp = allTrophyData.find(d => d.Award === 'FMVP');
        if (fmvp) {
            const team = allTeamsData.find(t => t.team_name === fmvp.team_name);
            const playerStats = allPlayersProcessed.find(p => p.player_handle === fmvp.Player);
            awardsHTML += createAwardCard('Finals MVP', {
                name: fmvp.Player,
                detail: fmvp.team_name,
                detailLink: `team.html?id=${team?.team_id}`,
                link: `player.html?player=${encodeURIComponent(fmvp.Player)}`,
                logoId: team?.team_id,
                stats: createPlayerStatsArray(playerStats)
            });
        }
        
        const roy = allTrophyData.find(d => d.Award === 'ROY');
        if (roy) {
            const team = allTeamsData.find(t => t.team_name === roy.team_name);
            const playerStats = allPlayersProcessed.find(p => p.player_handle === roy.Player);
            awardsHTML += createAwardCard('Rookie of the Year', {
                name: roy.Player,
                detail: roy.team_name,
                detailLink: `team.html?id=${team?.team_id}`,
                link: `player.html?player=${encodeURIComponent(roy.Player)}`,
                logoId: team?.team_id,
                stats: createPlayerStatsArray(playerStats)
            });
        }

        const smoy = allTrophyData.find(d => d.Award === '6MOY');
        if (smoy) {
            const team = allTeamsData.find(t => t.team_name === smoy.team_name);
            const playerStats = allPlayersProcessed.find(p => p.player_handle === smoy.Player);
            awardsHTML += createAwardCard('Sixth Man of the Year', {
                name: smoy.Player,
                detail: smoy.team_name,
                detailLink: `team.html?id=${team?.team_id}`,
                link: `player.html?player=${encodeURIComponent(smoy.Player)}`,
                logoId: team?.team_id,
                stats: createPlayerStatsArray(playerStats)
            });
        }
        
        const gmoy = allTrophyData.find(d => d.Award === 'GMOY');
        if (gmoy) {
          const teamData = allTeamsData.find(t => t.team_name === gmoy.gm_team);
          awardsHTML += createAwardCard('GM of the Year', {
            name: gmoy.gm_handle,
            detail: gmoy.gm_team,
            detailLink: `team.html?id=${teamData?.team_id}`,
            link: null,
            logoId: teamData?.team_id,
            stats: createTeamStatsArray(teamData)
          });
        }

        topAwardsContainer.innerHTML = awardsHTML;

        const eastAllStars = allTrophyData.filter(d => d.Award === 'ALLSTAR_EAST');
        const westAllStars = allTrophyData.filter(d => d.Award === 'ALLSTAR_WEST');
        const eastList = document.getElementById('all-stars-east');
        const westList = document.getElementById('all-stars-west');

        const generateAllStarHTML = (allStarPlayer) => {
            const team = allTeamsData.find(t => t.team_name === allStarPlayer.team_name);
            const playerStats = allPlayersProcessed.find(p => p.player_handle === allStarPlayer.Player);
            if (!playerStats) return '';
            
            const medianRankDisplay = playerStats.calculated_median_rank !== Infinity ? Math.round(playerStats.calculated_median_rank) : '-';
            const relMedianDisplay = playerStats.calculated_rel_median.toFixed(3);
            
            return `
                <li class="all-star-item">
                    <img src="icons/${team?.team_id}.webp" class="winner-logo" onerror="this.onerror=null; this.src='icons/FA.webp';">
                    <div class="all-star-player-info">
                        <a href="player.html?player=${encodeURIComponent(playerStats.player_handle)}">${playerStats.player_handle}</a>
                        <span class="all-star-stats">Med Rank: ${medianRankDisplay}</span>
                    </div>
                    <div class="all-star-rel">${relMedianDisplay}</div>
                </li>
            `;
        };

        eastList.innerHTML = eastAllStars.map(generateAllStarHTML).join('');
        westList.innerHTML = westAllStars.map(generateAllStarHTML).join('');
      }

      document.addEventListener('DOMContentLoaded', () => {
        loadTrophyCase();
        const navToggle = document.querySelector('.nav-toggle');
        const navMenu = document.getElementById('nav-menu');
        if (navToggle && navMenu) {
            navToggle.addEventListener('click', () => {
                const isExpanded = navToggle.getAttribute('aria-expanded') === 'true' || false;
                navToggle.setAttribute('aria-expanded', !isExpanded);
                navMenu.classList.toggle('active');
            });
        }
      });
    </script>
  </body>
</html>
