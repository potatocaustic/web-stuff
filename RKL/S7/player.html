<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">RKL Season 7 Player - caustic.info</title>
    <link rel="icon" href="https://raw.githubusercontent.com/potatocaustic/web-stuff/refs/heads/main/favicon.ico" type="image/x-icon" />
    <style>
      /* Reset and General Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
      }
      
      h1, h2, h3 {
        color: #333;
      }

      /* Header styling */
      header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      
      header h1 {
        color: white !important;
        font-size: 1.5rem;
        margin: 0;
      }
      
      nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
        margin-top: 1rem;
        flex-wrap: wrap;
      }
      
      nav ul li {
        margin: 0.5rem 1rem;
      }
      
      nav ul li a {
        color: #fff;
        text-decoration: none;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }
      
      nav ul li a:hover {
        color: #ccc;
      }

      /* Main content */
      main {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Player header */
      .player-header {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        margin-bottom: 2rem;
        text-align: center;
      }

      .player-main-info {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .team-logo-large {
        width: 120px;
        height: 120px;
        border-radius: 50% !important;
        border: 3px solid #ddd;
        object-fit: cover;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        flex-shrink: 0;
      }

      .player-details h2 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      .player-subtitle {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 0.5rem;
      }

      .team-info {
        font-size: 1.1rem;
        color: #007bff;
        font-weight: 500;
      }

      /* Player stats grid */
      .player-stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1rem;
        margin-top: 2rem;
      }

      .stat-card {
        background-color: #f8f9fa;
        padding: 1.5rem;
        border-radius: 6px;
        text-align: center;
        border: 1px solid #ddd;
      }

      .stat-value {
        font-size: 2rem;
        font-weight: bold;
        color: #333;
      }

      .stat-label {
        font-size: 0.9rem;
        color: #666;
        margin-top: 0.5rem;
      }

      .positive {
        color: #28a745;
      }

      .negative {
        color: #dc3545;
      }

      /* Content grid */
      .content-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        margin-top: 2rem;
      }

      /* Performance section */
      .performance-section {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .section-header {
        background-color: #333;
        color: white;
        padding: 1.5rem;
        text-align: center;
      }

      .section-header h3 {
        color: white;
        margin: 0;
        font-size: 1.4rem;
      }

      .performance-table {
        width: 100%;
        border-collapse: collapse;
      }

      .performance-table th {
        background-color: #f8f9fa;
        padding: 1rem 0.5rem;
        text-align: center;
        font-weight: bold;
        border-bottom: 2px solid #ddd;
        font-size: 0.9rem;
      }

      .performance-table th:first-child {
        text-align: left;
        width: 25%;
      }

      .performance-table td {
        padding: 0.8rem 0.5rem;
        border-bottom: 1px solid #eee;
        font-size: 0.9rem;
        text-align: center;
      }

      .performance-table td:first-child {
        text-align: left;
        font-weight: 500;
      }

      .performance-table tr:hover {
        background-color: #f8f9fa;
      }

      .captain-game {
        background-color: #fff3cd !important;
        font-weight: bold;
      }

      .captain-badge-small {
        background-color: #ffc107;
        color: #333;
        padding: 0.1rem 0.3rem;
        border-radius: 8px;
        font-size: 0.6rem;
        font-weight: bold;
        margin-left: 0.3rem;
      }

      /* Game history section */
      .game-history {
        max-height: 600px;
        overflow-y: auto;
        padding: 1.5rem;
      }

      .game-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        border-bottom: 1px solid #eee;
        transition: background-color 0.2s;
      }

      .game-item:hover {
        background-color: #f8f9fa;
      }

      .game-item:last-child {
        border-bottom: none;
      }

      .game-opponent {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        flex: 1;
      }

      .opponent-logo {
        width: 24px;
        height: 24px;
        border-radius: 50% !important;
        object-fit: cover;
        background-color: #fff;
        flex-shrink: 0;
        border: 1px solid #ddd;
      }

      .opponent-info {
        display: flex;
        flex-direction: column;
        min-width: 0;
        flex: 1;
      }

      .opponent-name {
        font-weight: 500;
        font-size: 1rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .game-date {
        font-size: 0.8rem;
        color: #666;
      }

      .game-performance {
        text-align: right;
        min-width: 100px;
      }

      .performance-score {
        font-weight: bold;
        font-size: 1.1rem;
      }

      .performance-rank {
        font-size: 0.8rem;
        color: #666;
        margin-top: 0.2rem;
      }

      .captain-performance {
        color: #ffc107;
        font-weight: bold;
      }

      /* Loading states */
      .loading {
        text-align: center;
        padding: 3rem;
        color: #666;
        font-size: 1.1rem;
      }

      .error {
        text-align: center;
        padding: 2rem;
        color: #dc3545;
        background-color: #f8d7da;
        border-radius: 4px;
        margin: 1rem;
      }

      /* Back button */
      .back-button {
        background-color: #007bff;
        color: white;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        font-size: 1rem;
        display: inline-block;
        margin-bottom: 2rem;
        transition: background-color 0.3s;
      }

      .back-button:hover {
        background-color: #0056b3;
        text-decoration: none;
        color: white;
      }

      /* Mobile responsive */
      @media (max-width: 768px) {
        .content-grid {
          grid-template-columns: 1fr;
        }
        
        .player-main-info {
          flex-direction: column;
          gap: 1rem;
        }

        .team-logo-large {
          width: 80px;
          height: 80px;
        }
        
        .player-stats-grid {
          grid-template-columns: repeat(2, 1fr);
        }
        
        .performance-table th,
        .performance-table td {
          padding: 0.5rem 0.3rem;
          font-size: 0.8rem;
        }

        .game-item {
          padding: 0.75rem;
        }

        .opponent-logo {
          width: 20px;
          height: 20px;
        }
        
        .game-performance {
          min-width: 80px;
        }
      }

      @media (max-width: 480px) {
        .player-stats-grid {
          grid-template-columns: 1fr;
        }

        .performance-table th:nth-child(4),
        .performance-table td:nth-child(4) {
          display: none; /* Hide rank column on very small screens */
        }

        .game-item {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }

        .game-performance {
          align-self: flex-end;
        }
      }

      /* Footer */
      footer {
        text-align: center;
        margin-top: 3rem;
        padding: 1rem;
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="header-title">RKL Season 7 Player</h1>
      <nav>
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="../rkl-stats.html">RKL Stats Database</a></li>
          <li><a href="RKL-S7.html">Season 7</a></li>
          <li><a href="standings.html">Standings</a></li>
          <li><a href="leaderboards.html">Leaderboards</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <a href="leaderboards.html" class="back-button">← Back to Leaderboards</a>
      
      <!-- Player Header -->
      <div class="player-header">
        <div class="player-main-info" id="player-main-info">
          <div class="loading">Loading player information...</div>
        </div>
        
        <div class="player-stats-grid" id="player-stats" style="display: none;">
          <!-- Stats will be populated by JavaScript -->
        </div>
      </div>

      <!-- Content Grid -->
      <div class="content-grid">
        <!-- Weekly Performance -->
        <div class="performance-section">
          <div class="section-header">
            <h3>Weekly Performance</h3>
          </div>
          <div style="max-height: 600px; overflow-y: auto;">
            <table class="performance-table">
              <thead>
                <tr>
                  <th>Week</th>
                  <th>Points</th>
                  <th>Rank</th>
                  <th>Role</th>
                </tr>
              </thead>
              <tbody id="performance-table">
                <tr>
                  <td colspan="4" class="loading">Loading performance data...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Game History -->
        <div class="performance-section">
          <div class="section-header">
            <h3>Game History</h3>
          </div>
          <div class="game-history" id="game-history">
            <div class="loading">Loading game history...</div>
          </div>
        </div>
      </div>
    </main>
    
    <footer>
      <p>&copy; caustic.info</p>
    </footer>

    <script>
      // Configuration - REPLACE WITH YOUR ACTUAL GOOGLE SHEET ID
      const SHEET_ID = '12EembQnztbdKx2-buv00--VDkEFSTuSXTRdOnTnRxq4'; // Replace this with your actual sheet ID
      const BASE_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=`;
      
      let playerHandle = null;
      let playerData = null;
      let allTeams = [];
      
      // Helper function to parse numbers that might have comma formatting
      function parseNumber(value) {
        if (!value) return 0;
        const cleaned = value.toString().replace(/,/g, '');
        const parsed = parseFloat(cleaned);
        return isNaN(parsed) ? 0 : parsed;
      }
      
      // Function to fetch data from Google Sheets
      async function fetchSheetData(sheetName) {
        try {
          const response = await fetch(BASE_URL + encodeURIComponent(sheetName));
          const csvText = await response.text();
          return parseCSV(csvText);
        } catch (error) {
          console.error(`Error fetching ${sheetName}:`, error);
          return null;
        }
      }
      
      // Simple CSV parser that properly handles quoted fields and commas within values
      function parseCSV(csvText) {
        const lines = csvText.trim().split('\n');
        const headers = parseCSVLine(lines[0]);
        const data = [];
        
        for (let i = 1; i < lines.length; i++) {
          const values = parseCSVLine(lines[i]);
          const row = {};
          headers.forEach((header, index) => {
            row[header] = values[index] || '';
          });
          data.push(row);
        }
        
        return data;
      }
      
      // Parse a single CSV line, handling quoted fields properly
      function parseCSVLine(line) {
        const result = [];
        let current = '';
        let inQuotes = false;
        
        for (let i = 0; i < line.length; i++) {
          const char = line[i];
          
          if (char === '"') {
            inQuotes = !inQuotes;
          } else if (char === ',' && !inQuotes) {
            result.push(current.trim());
            current = '';
          } else {
            current += char;
          }
        }
        
        // Add the last field
        result.push(current.trim());
        
        // Clean up quotes from fields
        return result.map(field => field.replace(/^"(.*)"$/, '$1'));
      }
      
      // Get URL parameter
      function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }
      
      // Format date
      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
      }
      
      // Get team name from ID
      function getTeamName(teamId) {
        const team = allTeams.find(t => t.team_id === teamId);
        return team ? team.team_name : teamId;
      }
      
      // Load player data
      async function loadPlayerData() {
        playerHandle = getUrlParameter('player');
        if (!playerHandle) {
          document.getElementById('player-main-info').innerHTML = 
            '<div class="error">No player specified</div>';
          return;
        }
        
        const [players, teams] = await Promise.all([
          fetchSheetData('Players'),
          fetchSheetData('Teams')
        ]);
        
        if (!players || !teams) {
          document.getElementById('player-main-info').innerHTML = 
            '<div class="error">Error loading player data</div>';
          return;
        }
        
        allTeams = teams;
        playerData = players.find(player => player.player_handle === playerHandle);
        if (!playerData) {
          document.getElementById('player-main-info').innerHTML = 
            '<div class="error">Player not found</div>';
          return;
        }
        
        displayPlayerHeader();
        
        // Load other data in parallel
        await Promise.all([
          loadPerformanceData(),
          loadGameHistory()
        ]);
      }
      
      // Display player header
      function displayPlayerHeader() {
        // Update page title
        document.getElementById('page-title').textContent = `${playerData.player_handle} - RKL Season 7`;
        document.getElementById('header-title').textContent = playerData.player_handle;
        
        // Get team data
        const teamData = allTeams.find(t => t.team_id === playerData.current_team_id);
        const teamName = teamData ? teamData.team_name : playerData.current_team_id;
        
        // Player main info
        const totalPoints = parseNumber(playerData.total_points);
        const gamesPlayed = parseInt(playerData.games_played || 0);
        const relMean = parseNumber(playerData.rel_mean);
        const relMedian = parseNumber(playerData.rel_median);
        
        document.getElementById('player-main-info').innerHTML = `
          <img src="icons/${playerData.current_team_id}.webp" alt="${teamName}" class="team-logo-large" onerror="this.style.display='none'">
          <div class="player-details">
            <h2>${playerData.player_handle}</h2>
            <div class="player-subtitle">${playerData.player_status} • ${gamesPlayed} games played</div>
            <div class="team-info">Current Team: ${teamName}</div>
          </div>
        `;
        
        // Player stats
        document.getElementById('player-stats').innerHTML = `
          <div class="stat-card">
            <div class="stat-value">${Math.round(totalPoints).toLocaleString()}</div>
            <div class="stat-label">Total Karma</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${Math.round(relMean)}</div>
            <div class="stat-label">REL Mean</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${Math.round(relMedian)}</div>
            <div class="stat-label">REL Median</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${playerData.aag_mean || 0}</div>
            <div class="stat-label">Games Above Mean</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${playerData.aag_median || 0}</div>
            <div class="stat-label">Games Above Median</div>
          </div>
          <div class="stat-card">
            <div class="stat-value">${gamesPlayed > 0 ? Math.round((parseFloat(playerData.aag_mean_pct || 0) * 100)) : 0}%</div>
            <div class="stat-label">Above Mean %</div>
          </div>
        `;
        
        document.getElementById('player-stats').style.display = 'grid';
      }
      
      // Load performance data from lineups
      async function loadPerformanceData() {
        const lineups = await fetchSheetData('Lineups');
        
        if (!lineups) {
          document.getElementById('performance-table').innerHTML = 
            '<tr><td colspan="4" class="error">Error loading performance data</td></tr>';
          return;
        }
        
        const playerLineups = lineups
          .filter(lineup => lineup.player_handle === playerHandle && lineup.started === 'TRUE')
          .sort((a, b) => parseInt(b.week || 0) - parseInt(a.week || 0)); // Sort by week descending
        
        if (playerLineups.length === 0) {
          document.getElementById('performance-table').innerHTML = 
            '<tr><td colspan="4" style="text-align: center; padding: 2rem; color: #666;">No games played yet</td></tr>';
          return;
        }
        
        const performanceHTML = playerLineups.map(lineup => {
          const isCaptain = lineup.captain === 'TRUE' || lineup.captain === true || lineup.captain === 'true';
          const pointsRaw = parseNumber(lineup.points_raw);
          const pointsFinal = parseNumber(lineup.points_final);
          const globalRank = parseNumber(lineup.global_rank);
          
          return `
            <tr class="${isCaptain ? 'captain-game' : ''}">
              <td>Week ${lineup.week}${isCaptain ? '<span class="captain-badge-small">C</span>' : ''}</td>
              <td>${Math.round(pointsRaw).toLocaleString()}${isCaptain ? ` (+${Math.round(pointsRaw * 0.5).toLocaleString()})` : ''}</td>
              <td>${globalRank > 0 ? Math.round(globalRank) : '-'}</td>
              <td>${isCaptain ? 'Captain' : 'Starter'}</td>
            </tr>
          `;
        }).join('');
        
        document.getElementById('performance-table').innerHTML = performanceHTML;
      }
      
      // Load game history
      async function loadGameHistory() {
        const [schedule, lineups] = await Promise.all([
          fetchSheetData('Schedule'),
          fetchSheetData('Lineups')
        ]);
        
        if (!schedule || !lineups) {
          document.getElementById('game-history').innerHTML = 
            '<div class="error">Error loading game history</div>';
          return;
        }
        
        // Get player's team games and match with lineup data
        const playerTeamId = playerData.current_team_id;
        const teamGames = schedule
          .filter(game => 
            (game.team1_id === playerTeamId || game.team2_id === playerTeamId) && 
            game.completed === 'TRUE'
          )
          .sort((a, b) => new Date(b.date) - new Date(a.date)); // Sort by date descending
        
        const gamesWithPerformance = teamGames.map(game => {
          const opponentId = game.team1_id === playerTeamId ? game.team2_id : game.team1_id;
          const lineup = lineups.find(l => 
            l.player_handle === playerHandle && 
            l.date === game.date && 
            l.started === 'TRUE'
          );
          
          return {
            ...game,
            opponentId,
            lineup
          };
        }).filter(game => game.lineup); // Only show games where player participated
        
        if (gamesWithPerformance.length === 0) {
          document.getElementById('game-history').innerHTML = 
            '<div style="text-align: center; padding: 2rem; color: #666;">No game history found</div>';
          return;
        }
        
        const historyHTML = gamesWithPerformance.map(game => {
          const isCaptain = game.lineup.captain === 'TRUE' || game.lineup.captain === true || game.lineup.captain === 'true';
          const pointsRaw = parseNumber(game.lineup.points_raw);
          const globalRank = parseNumber(game.lineup.global_rank);
          
          return `
            <div class="game-item">
              <div class="game-opponent">
                <img src="icons/${game.opponentId}.webp" alt="${getTeamName(game.opponentId)}" class="opponent-logo" onerror="this.style.display='none'">
                <div class="opponent-info">
                  <div class="opponent-name">vs ${getTeamName(game.opponentId)}</div>
                  <div class="game-date">${formatDate(game.date)}</div>
                </div>
              </div>
              <div class="game-performance">
                <div class="performance-score ${isCaptain ? 'captain-performance' : ''}">
                  ${Math.round(pointsRaw).toLocaleString()}${isCaptain ? ' (C)' : ''}
                </div>
                <div class="performance-rank">
                  Rank: ${globalRank > 0 ? Math.round(globalRank) : '-'}
                </div>
              </div>
            </div>
          `;
        }).join('');
        
        document.getElementById('game-history').innerHTML = historyHTML;
      }
      
      // Initialize page
      document.addEventListener('DOMContentLoaded', loadPlayerData);
    </script>
  </body>
