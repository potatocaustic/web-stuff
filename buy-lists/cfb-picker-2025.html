<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CFB Buy List - caustic.info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/global.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/potatocaustic/web-stuff/refs/heads/main/favicon.ico" type="image/x-icon" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
        }

        /* Custom scrollbar for better aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Style for the sticky header in the results section */
        .sticky-header {
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 10;
        }
    </style>
</head>

<body class="text-gray-800">
    <header class="site-header">
        <div class="header-container">
            <a href="/index.html" class="site-logo">caustic.info</a>
            <nav>
                <button id="menu-toggle" class="menu-toggle" aria-label="Toggle navigation menu">
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>
                <ul id="nav-menu" class="nav-menu">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/PSPs/index.html">PSP Databases</a></li>
                    <li><a href="/karma-calculator.html">Karma EV</a></li>
                    <li><a href="/autopool/autopool.html">Autopool</a></li>
                    <li><a href="/dotd/dotd.html">DOTD</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Inputs and Team Selection -->
            <div class="lg:col-span-1 bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Build Your List</h2>

                <!-- Budget Input -->
                <div class="mb-6">
                    <label for="budget" class="block text-sm font-medium text-gray-700 mb-2">1. Enter Your Budget (Rax)</label>
                    <input type="text" inputmode="decimal" id="budget" placeholder="e.g., 15,000" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>

                <!-- Team Selection -->
                <div>
                    <div class="flex justify-between items-center mb-2">
                         <label class="block text-sm font-medium text-gray-700">2. Select Teams (Max 5)</label>
                         <p id="team-limit-error" class="text-red-500 text-sm font-medium hidden">Maximum 5 teams selected.</p>
                    </div>

                    <!-- Featured Teams -->
                    <div id="featured-teams" class="mb-4">
                        <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Featured Teams</h3>
                        <!-- Featured team checkboxes will be dynamically populated here -->
                    </div>

                    <!-- Searchable Team List -->
                    <div>
                        <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Search Other Teams</h3>
                        <input type="text" id="team-search" placeholder="Search for a team..." class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <div id="team-selection-list" class="max-h-48 overflow-y-auto border rounded-lg p-2 custom-scrollbar">
                            <!-- All other team checkboxes will be populated here and filtered by search -->
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div id="buttonContainer" class="mt-8 flex flex-col space-y-2">
                    <button id="buildButton" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Generate Buy List
                    </button>
                </div>
            </div>

            <!-- Right Column: Results -->
            <div class="lg:col-span-2 bg-white rounded-lg shadow-md p-6">
                <div class="sticky-header pt-2 pb-4 mb-4 border-b">
                    <h2 class="text-2xl font-semibold">Recommended Buys</h2>
                    <p id="totalCost" class="text-gray-600 mt-1">&nbsp;</p> <!-- Placeholder for cost -->
                </div>
                <div id="recommendations-container" class="max-h-[60vh] overflow-y-auto custom-scrollbar">
                    <ul id="recommendationsList" class="divide-y divide-gray-200">
                        <!-- Recommended buys will appear here -->
                        <li id="placeholder" class="text-center py-16 text-gray-500">Your list will appear here once generated.</li>
                    </ul>
                </div>
            </div>
        </main>

        <footer class="site-footer"><p>&copy; caustic.info</p></footer>
    </div>

    <script src="cfb-script.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const menuToggle = document.getElementById('menu-toggle');
        const navMenu = document.getElementById('nav-menu');

        if (menuToggle && navMenu) {
            menuToggle.addEventListener('click', () => {
                menuToggle.classList.toggle('active');
                navMenu.classList.toggle('active');
            });

            document.addEventListener('click', (e) => {
                if (!menuToggle.contains(e.target) && !navMenu.contains(e.target)) {
                    menuToggle.classList.remove('active');
                    navMenu.classList.remove('active');
                }
            });

            navMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', () => {
                    menuToggle.classList.remove('active');
                    navMenu.classList.remove('active');
                });
            });
        }
    });
</script>
</body>

</html>
