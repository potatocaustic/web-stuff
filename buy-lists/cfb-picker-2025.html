<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Football Buy List Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Style for the sticky header in the results section */
        .sticky-header {
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 10;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-6xl">
        <!-- Header Section -->
        <header class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">College Football Buy List Generator</h1>
            <p class="text-gray-600 mt-2">Create a tailored player buy list based on your budget and favorite teams.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Inputs and Team Selection -->
            <div class="lg:col-span-1 bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Build Your List</h2>
                
                <!-- Budget Input -->
                <div class="mb-6">
                    <label for="budget" class="block text-sm font-medium text-gray-700 mb-2">1. Enter Your Budget (Rax)</label>
                    <input type="number" id="budget" placeholder="e.g., 15000" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>

                <!-- Team Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">2. Select Teams</label>
                    
                    <!-- Featured Teams -->
                    <div id="featured-teams" class="mb-4">
                        <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Featured Teams</h3>
                        <!-- Featured team checkboxes will be dynamically populated here -->
                    </div>
                    
                    <!-- Searchable Team List -->
                    <div>
                        <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2">Search Other Teams</h3>
                        <input type="text" id="team-search" placeholder="Search for a team..." class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        <div id="team-selection-list" class="max-h-48 overflow-y-auto border rounded-lg p-2 custom-scrollbar">
                            <!-- All other team checkboxes will be populated here and filtered by search -->
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div id="buttonContainer" class="mt-8 flex flex-col space-y-2">
                    <button id="buildButton" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Generate Buy List
                    </button>
                </div>
            </div>

            <!-- Right Column: Results -->
            <div class="lg:col-span-2 bg-white rounded-lg shadow-md p-6">
                 <div class="sticky-header pt-2 pb-4 mb-4 border-b">
                    <h2 class="text-2xl font-semibold">Recommended Buys</h2>
                    <p id="totalCost" class="text-gray-600 mt-1">&nbsp;</p> <!-- Placeholder for cost -->
                </div>
                <div id="recommendations-container" class="max-h-[60vh] overflow-y-auto custom-scrollbar">
                    <ul id="recommendationsList" class="divide-y divide-gray-200">
                        <!-- Recommended buys will appear here -->
                        <li id="placeholder" class="text-center py-16 text-gray-500">Your list will appear here once generated.</li>
                    </ul>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="text-center mt-8 text-gray-500 text-sm">
            <p>&copy; 2025 CFB Picker Tool</p>
        </footer>
    </div>

    <script src="cfb-script.js"></script>
</body>

</html>
