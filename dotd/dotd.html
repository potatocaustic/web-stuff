<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOTD Analyzer - caustic.info</title>
    <link rel="icon" href="https://raw.githubusercontent.com/potatocaustic/web-stuff/refs/heads/main/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dotd-style.css">
</head>
<body>
    <header>
        <h1>DOTD Analyzer</h1>
        <nav>
            <button id="menu-toggle" class="menu-toggle" aria-label="Open Navigation Menu">&#9776;</button>
            <ul id="nav-menu">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/PSPs/index.html">PSP Databases</a></li>
                <li><a href="/RKL/rkl-stats.html">Jammers Stats</a></li>
                <li><a href="/karma-calculator.html">Karma EV Calculator</a></li>
                <li><a href="/pool-optimizer.html">Pool Optimizer</a></li>
                <li><a href="/autopool/autopool.html">Autopool</a></li>
                <li><a href="/dotd/dotd.html">DOTD Analyzer</a></li>
                <li><a href="/CFB/cfb-projections.html">CFB Projections</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="info">
            <p>Select a date to see available sports, then choose a sport to analyze.</p>
        </section>

        <section class="form-section">
            <form id="dotd-form">
                <div class="form-group">
                    <label for="poll-date">Date:</label>
                    <input type="date" id="poll-date" name="poll_date" required>
                </div>
                <div class="form-group">
                    <label for="sport-select">Sport:</label>
                    <select id="sport-select" name="sport" required disabled>
                        <option value="">Select a date first</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bookmaker-select">Sportsbook:</label>
                    <select id="bookmaker-select" name="bookmaker">
                        <option value="combined">Combined (Average)</option>
                    </select>
                </div>
                <button type="submit" id="submit-btn" disabled>Calculate</button>
            </form>
        </section>

        <div id="loader" class="hidden"></div>
        <div id="error-message" class="hidden"></div>

        <section id="results" class="results-section hidden">
            <h2 id="results-title"></h2>
            <div class="table-container">
                <table id="results-table">
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; caustic.info</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dotd-script.js"></script>
</body>
</html>
