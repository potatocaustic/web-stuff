<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase Authentication with Usernames</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; line-height: 1.6; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 500px; margin: auto; }
        h2 { text-align: center; color: #333; margin-top: 0; }
        .auth-section { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #eee; }
        .auth-section:last-child { border-bottom: none; margin-bottom: 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="email"], input[type="password"], input[type="text"] { width: calc(100% - 24px); padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; display: block; }
        button:hover { background-color: #0056b3; }
        button.secondary { background-color: #6c757d; margin-top:10px;}
        button.secondary:hover { background-color: #5a6268;}
        .message { text-align: center; padding: 10px; margin-top: 15px; border-radius: 4px; display: none; /* Hidden by default */ }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .admin-info { background-color: #fefefe; border: 1px solid #ddd; padding: 15px; border-radius: 4px; margin-top: 20px; }
        .admin-info pre { background-color: #f0f0f0; padding: 10px; border-radius: 3px; white-space: pre-wrap; word-wrap: break-word; font-size: 0.9em; }
        .logged-in-status { padding:15px; background-color: #e9ecef; border-radius:4px; margin-bottom:20px; text-align:center; }
    </style>
    <script>
        // Define ADMIN_PASSWORD for the admin query parameter check.
        const ADMIN_PASSWORD = "potato-alfalfa-kumquat-zebra"; // Use your desired admin access key
    </script>
</head>
<body>
    <div class="container">

        <div id="loggedInSection" style="display:none;" class="logged-in-status">
            <p>Welcome, <strong id="userDisplayNameDisplay">User</strong>! (<span id="userEmailDisplay"></span>)</p>
            <p><a href="dashboard.html">Go to Dashboard (Example Protected Page)</a></p>
            <button id="logoutButton" class="secondary">Logout</button>
        </div>

        <div id="authFormsSection">
            <div id="registrationSection" class="auth-section">
                <h2>Create New Account</h2>
                <div>
                    <label for="regDisplayName">Username (Display Name):</label>
                    <input type="text" id="regDisplayName" placeholder="Choose a public username" required>
                </div>
                <div>
                    <label for="regEmail">Email (for login):</label>
                    <input type="email" id="regEmail" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" placeholder="Choose a password (min. 6 characters)" required>
                </div>
                <div>
                    <label for="regPasswordConfirm">Confirm Password:</label>
                    <input type="password" id="regPasswordConfirm" placeholder="Confirm your password" required>
                </div>
                <button id="registerButton">Register</button>
                <p id="registrationMessage" class="message"></p>
            </div>

            <div id="loginSection" class="auth-section">
                <h2>Login to Your Account</h2>
                <div>
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button id="loginButton">Login</button>
                <p id="loginMessage" class="message"></p>
            </div>
        </div>

        <div id="adminSection" style="display:none;" class="admin-info">
            <h2>Admin Information</h2>
            <p>Current Firebase User details for this browser session:</p>
            <pre id="firebaseUserInfo"></pre>
            <p><small>Note: Client-side Firebase cannot list all registered users. Manage users in the Firebase Console.</small></p>
            <button id="adminLogoutButton" class="secondary">Logout Firebase User (Admin View)</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

    <script>
        // Your web app's Firebase configuration (PASTE YOURS HERE)
        const firebaseConfig = {
            apiKey: "AIzaSyC36oIVrjnLvAdDY66MODI_dI-vVn7HWAw", // YOURS
            authDomain: "webcaustic-5ccd4.firebaseapp.com",   // YOURS
            projectId: "webcaustic-5ccd4",                   // YOURS
            storageBucket: "webcaustic-5ccd4.firebasestorage.app", // YOURS
            messagingSenderId: "1021802602852",              // YOURS
            appId: "1:1021802602852:web:7cf7dac0ff5b2a2fffda71", // YOURS
            measurementId: "G-S1QW5SSXDP"                    // YOURS (optional)
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const loggedInSection = document.getElementById('loggedInSection');
        const userDisplayNameDisplay = document.getElementById('userDisplayNameDisplay'); // New
        const userEmailDisplay = document.getElementById('userEmailDisplay');
        const logoutButton = document.getElementById('logoutButton');
        const adminLogoutButton = document.getElementById('adminLogoutButton');

        const authFormsSection = document.getElementById('authFormsSection');
        
        const regDisplayNameInput = document.getElementById('regDisplayName'); // New
        const regEmailInput = document.getElementById('regEmail');
        const regPasswordInput = document.getElementById('regPassword');
        const regPasswordConfirmInput = document.getElementById('regPasswordConfirm');
        const registerButton = document.getElementById('registerButton');
        const registrationMessage = document.getElementById('registrationMessage');

        const loginEmailInput = document.getElementById('loginEmail');
        const loginPasswordInput = document.getElementById('loginPassword');
        const loginButton = document.getElementById('loginButton');
        const loginMessage = document.getElementById('loginMessage');

        const adminSection = document.getElementById('adminSection');
        const firebaseUserInfoDisplay = document.getElementById('firebaseUserInfo');

        function showMessage(element, messageText, isSuccess) {
            element.textContent = messageText;
            element.className = 'message ' + (isSuccess ? 'success' : 'error');
            element.style.display = 'block';
            setTimeout(() => { 
                if (element.textContent === messageText) {
                    element.style.display = 'none'; 
                }
            }, 5000);
        }

        // --- Registration ---
       if (registerButton) {
            registerButton.addEventListener('click', async () => {
                const displayName = regDisplayNameInput.value.trim();
                const email = regEmailInput.value.trim();
                const password = regPasswordInput.value;
                const confirmPassword = regPasswordConfirmInput.value;

                registrationMessage.style.display = 'none'; 

                if (!displayName || !email || !password || !confirmPassword) {
                    showMessage(registrationMessage, 'All fields are required.', false);
                    return;
                }
                if (!email.includes('@') || !email.includes('.')) { 
                    showMessage(registrationMessage, 'Please enter a valid email address.', false);
                    return;
                }
                if (password !== confirmPassword) {
                    showMessage(registrationMessage, 'Passwords do not match.', false);
                    return;
                }
                if (password.length < 6) {
                    showMessage(registrationMessage, 'Password should be at least 6 characters.', false);
                    return;
                }

                console.log("Attempting registration with Display Name:", displayName, "Email:", email); // New log

                try {
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    console.log("Firebase user created successfully. UID:", user.uid, "Email:", user.email); // New log

                    // After creating user, update their profile with the displayName
                    console.log("Attempting to update profile with displayName:", displayName); // New log
                    await user.updateProfile({
                        displayName: displayName
                    });
                    
                    // To confirm, check auth.currentUser (which should be the same user)
                    if (auth.currentUser) {
                        console.log("Profile update call completed. Current user's displayName from auth.currentUser:", auth.currentUser.displayName); // New log
                    } else {
                        console.log("Profile update call completed, but auth.currentUser is null (unexpected here).");
                    }
                    
                    showMessage(registrationMessage, `Registration successful for ${displayName}! You are logged in.`, true);
                    
                    regDisplayNameInput.value = ''; 
                    regEmailInput.value = '';
                    regPasswordInput.value = '';
                    regPasswordConfirmInput.value = '';
                } catch (error) {
                    console.error("Registration or Profile Update Error:", error); // Enhanced error logging
                    showMessage(registrationMessage, `Error: ${error.message}`, false); // Show Firebase error message
                }
            });
        }

        // --- Login --- (No changes needed here for displayName, login is by email)
        if (loginButton) {
            loginButton.addEventListener('click', async () => {
                const email = loginEmailInput.value.trim();
                const password = loginPasswordInput.value;
                loginMessage.style.display = 'none';

                if (!email || !password) {
                    showMessage(loginMessage, 'Email and password are required.', false);
                    return;
                }

                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    showMessage(loginMessage, 'Login successful! Please wait...', true);
                    // onAuthStateChanged will handle UI update and redirection.
                } catch (error) {
                    console.error("Login Error:", error);
                    showMessage(loginMessage, error.message, false);
                }
            });
        }

        // --- Logout --- (No changes needed here)
        async function handleLogout() {
            try {
                await auth.signOut();
                console.log("User signed out. Redirecting to auth.html");
                window.location.href = 'auth.html'; 
            } catch (error) {
                console.error("Logout Error:", error);
                showMessage(loggedInSection.querySelector('.message') || loginMessage, "Error logging out: " + error.message, false);
            }
        }
        if (logoutButton) logoutButton.addEventListener('click', handleLogout);
        if (adminLogoutButton) adminLogoutButton.addEventListener('click', handleLogout);


        // --- Observe Authentication State ---
        auth.onAuthStateChanged(user => {
            const urlParams = new URLSearchParams(window.location.search);
            const isAdminAccessMode = urlParams.has('admin') && urlParams.get('admin') === ADMIN_PASSWORD;

            if (isAdminAccessMode) {
                authFormsSection.style.display = 'none';
                loggedInSection.style.display = 'none';
                adminSection.style.display = 'block';
                if (user) {
                    firebaseUserInfoDisplay.textContent = 
                        `Email: ${user.email}\n` +
                        `Display Name: ${user.displayName || '(Not set)'}\n` + // Display the displayName
                        `UID: ${user.uid}\n` +
                        `Email Verified: ${user.emailVerified}\n` +
                        `Last Sign-in: ${new Date(user.metadata.lastSignInTime).toLocaleString()}`;
                    adminLogoutButton.style.display = 'block';
                } else {
                    firebaseUserInfoDisplay.textContent = 'No Firebase user is currently logged in for this browser session.';
                    adminLogoutButton.style.display = 'none';
                }
            } else if (user) {
                // User is signed in
                console.log("Firebase Auth: User is signed in -", user.email, "DisplayName:", user.displayName);
                authFormsSection.style.display = 'none';
                adminSection.style.display = 'none';
                loggedInSection.style.display = 'block';
                userDisplayNameDisplay.textContent = user.displayName || user.email; // Show displayName, fallback to email
                userEmailDisplay.textContent = user.email; // Still show email if desired

                const redirectUrl = urlParams.get('redirect');
                if (redirectUrl) {
                    const decodedRedirect = decodeURIComponent(redirectUrl);
                    if (window.location.pathname !== decodedRedirect.split('?')[0] || window.location.search !== decodedRedirect.split('?')[1]) {
                         console.log("Firebase Auth: Redirecting to:", decodedRedirect);
                         window.location.href = decodedRedirect;
                    }
                }
            } else {
                // User is signed out
                console.log("Firebase Auth: User is signed out.");
                authFormsSection.style.display = 'block';
                loggedInSection.style.display = 'none';
                adminSection.style.display = 'none';
            }
        });
    </script>
</body>
</html>
