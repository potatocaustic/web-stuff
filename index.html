<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>caustic.info</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://raw.githubusercontent.com/potatocaustic/web-stuff/refs/heads/main/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>2025 WNBA Buy List Generator</h1>
    </header>
    <main>
      <section class="info">
        <p>Use this tool to select WNBA teams and players based on your budget.</p>
      </section>
      <section class="form-section">
        <h2>Input your Budget and Select Team Cards</h2>
        <label for="budget">Enter your budget (rax):</label>
        <input type="number" id="budget" placeholder="Enter your budget" />
        <div class="team-selection">
          <h3>Select Desired Team Cards (max. 5)</h3>
          <!-- Team checkboxes will be dynamically populated here -->
        </div>
        
        <!-- Create a container for the buttons -->
        <div id="buttonContainer">
          <button id="buildButton">Build My List</button>
        </div>
      </section>
      <section class="result-section">
        <h2>Recommended Buys:</h2>
        <ul id="recommendationsList">
          <!-- Recommended buys will appear here -->
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; caustic.info</p>
    </footer>
    <script src="wnba-script.js"></script>
  </body>
</html>
