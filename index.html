<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>caustic.info</title> <!-- Changed title -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>2025 MLB Buy List Generator</h1> <!-- Changed h1 -->
    </header>
    <main>
      <section class="info">
        <p>Use this tool to select teams and players based on your budget.</p>
      </section>
      <section class="form-section">
        <h2>Input your Budget and Select Team Cards</h2> <!-- Changed h2 -->
        <label for="budget">Enter your budget:</label>
        <input type="number" id="budget" placeholder="Enter your budget" />
        <div class="team-selection">
          <h3>Select Teams</h3>
          <!-- Team checkboxes will be dynamically populated here -->
        </div>
        <button id="buildButton">Build My Team</button>
      </section>
      <section class="result-section">
        <h2>Recommended Buys:</h2>
        <ul id="recommendationsList">
          <!-- Recommended buys will appear here -->
        </ul>
      </section>
    </main>
    <footer>
      <p>&copy; caustic.info</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
